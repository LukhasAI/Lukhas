  IDENTITY_SPEC.md: "# ŒõiD Identity Specification\n\n## Overview\n\nThe **Œõid** (Lambda\
    \ Identity) system provides secure, privacy-preserving identity management for\
    \ the LUKHAS AI ecosystem. This specification defines the canonical format, alias\
    \ structure, and security policies for identity representation.\n\n## Identity\
    \ Format\n\n### Canonical Structure\n\n```text\nŒõiD#REALM/ZONE/TOKEN-CHECKSUM\n\
    ```\n\n**Components:**\n- **ŒõiD** - Identity namespace prefix (display contexts\
    \ only)\n- **REALM** - Service domain (LUKHAS, MATRIZ)\n- **ZONE** - Geographic/regulatory\
    \ zone (EU, US, APAC)\n- **TOKEN** - Versioned HMAC-based identifier\n- **CHECKSUM**\
    \ - CRC32 validation suffix\n\n### Display Rules\n\n**Display Context (UI/Logos):**\n\
    ```text\nŒõiD#LUKHAS/EU/v2.a7f3d9e1-4b2c\n```\n\n**Plain Text Context (APIs/URLs):**\n\
    ```\nlid#LUKHAS/EU/v2.a7f3d9e1-4b2c\n```\n\n**Accessibility:**\n- All display\
    \ instances must include `aria-label=\"Lambda Identity\"`\n- Screen readers announce\
    \ as \"Lambda Identity\"\n- Alt text uses plain \"lid\" format\n\n## Realms\n\n\
    Allowed REALM values (see `alias.realms.json`):\n\n- **LUKHAS** - Core AI platform\
    \ services\n- **MATRIZ** - Cognitive architecture and node management\n\n## Zones\n\
    \nAllowed ZONE values (see `alias.zones.json`):\n\n- **EU** - European Union (GDPR\
    \ compliance)\n- **US** - United States (SOC2/CCPA compliance)\n- **APAC** - Asia-Pacific\
    \ (regional data residency)\n\n## Token Structure\n\n### Version Format\n\n```\n\
    v{VERSION}.{HMAC_PREFIX}-{SEQUENCE}\n```\n\n**Example:** `v2.a7f3d9e1-4b2c`\n\n\
    **Components:**\n- **VERSION** - Integer version for rotation (v1, v2, v3...)\n\
    - **HMAC_PREFIX** - First 8 chars of HMAC-SHA256\n- **SEQUENCE** - 4-char sequence\
    \ for collision avoidance\n\n### Security Properties\n\n- **No PII** - Tokens\
    \ contain no personal information\n- **Rotatable** - Versioned for seamless key\
    \ rotation\n- **Collision-resistant** - HMAC + sequence prevents duplicates\n\
    - **Verifiable** - CRC32 checksum validates format integrity\n\n## Privacy Policy\n\
    \n### Data Protection\n\n1. **No PII in Public Aliases**\n   - Names, emails,\
    \ or personal data never appear in tokens\n   - Tokens are cryptographically derived\
    \ from internal IDs\n\n2. **Revocation Support**\n   - All token versions can\
    \ be individually revoked\n   - Emergency rotation replaces all active tokens\n\
    \n3. **Audit Trail**\n   - All token generation and rotation events logged\n \
    \  - Attribution tracked for compliance\n\n### Compliance Alignment\n\n- **GDPR**\
    \ - Right to erasure via token revocation\n- **SOC2** - Comprehensive audit logging\n\
    - **CCPA** - Data minimization in public identifiers\n\n## Implementation Requirements\n\
    \n### Token Generation\n\n```typescript\ninterface TokenGenerator {\n  generateAlias(\n\
    \    realm: 'LUKHAS' | 'MATRIZ',\n    zone: 'EU' | 'US' | 'APAC',\n    userId:\
    \ string,\n    version?: number\n  ): Promise<string>;\n\n  rotateAlias(currentAlias:\
    \ string): Promise<string>;\n\n  validateAlias(alias: string): Promise<boolean>;\n\
    }\n```\n\n### Rotation Policy\n\n- **Automatic** - Every 90 days for active users\n\
    - **Manual** - User-initiated via security settings\n- **Emergency** - Immediate\
    \ rotation for security incidents\n- **Graceful** - Previous version valid for\
    \ 24h during rotation\n\n## Integration Points\n\n### Authentication Flow\n\n\
    1. **Registration** - Generate initial ŒõiD alias\n2. **Login** - Resolve alias\
    \ to internal user ID\n3. **Token Refresh** - Validate alias integrity\n4. **Profile\
    \ Updates** - No change to public alias\n\n### API Integration\n\n```typescript\n\
    // Resolve alias to user context\nGET /api/identity/resolve/:alias\nResponse:\
    \ { userId, tier, scopes, metadata }\n\n// Rotate user's alias\nPOST /api/alias/rotate\n\
    Body: { currentAlias, justification }\nResponse: { newAlias, oldAlias, expiresAt\
    \ }\n```\n\n### Database Schema\n\n```sql\nCREATE TABLE identity_aliases (\n \
    \ id UUID PRIMARY KEY,\n  user_id UUID NOT NULL REFERENCES users(id),\n  alias\
    \ TEXT NOT NULL UNIQUE,\n  realm TEXT NOT NULL CHECK (realm IN ('LUKHAS', 'MATRIZ')),\n\
    \  zone TEXT NOT NULL CHECK (zone IN ('EU', 'US', 'APAC')),\n  token_version INTEGER\
    \ NOT NULL DEFAULT 1,\n  hmac_hash TEXT NOT NULL,\n  checksum TEXT NOT NULL,\n\
    \  active BOOLEAN NOT NULL DEFAULT true,\n  revoked_at TIMESTAMP,\n  revoked_reason\
    \ TEXT,\n  created_at TIMESTAMP NOT NULL DEFAULT CURRENT_TIMESTAMP,\n  expires_at\
    \ TIMESTAMP,\n  metadata JSONB DEFAULT '{}'::jsonb\n);\n\nCREATE INDEX idx_identity_aliases_user_active\
    \ ON identity_aliases(user_id, active);\nCREATE INDEX idx_identity_aliases_alias\
    \ ON identity_aliases(alias);\nCREATE INDEX idx_identity_aliases_realm_zone ON\
    \ identity_aliases(realm, zone);\n```\n\n## Security Considerations\n\n### Threat\
    \ Model\n\n**Protected Against:**\n- PII exposure in public contexts\n- Token\
    \ prediction attacks\n- Collision attacks\n- Replay attacks (via checksum validation)\n\
    \n**Mitigated Risks:**\n- User enumeration (tokens reveal no patterns)\n- Data\
    \ correlation across services (zoned isolation)\n- Compliance violations (no PII\
    \ in tokens)\n\n### Cryptographic Requirements\n\n- **HMAC** - HMAC-SHA256 with\
    \ 256-bit keys\n- **Key Rotation** - Master keys rotated quarterly\n- **Key Storage**\
    \ - HSM or equivalent secure storage\n- **Entropy** - Minimum 128 bits per token\n\
    \n## Testing Requirements\n\n### Validation Tests\n\n```typescript\ndescribe('ŒõiD\
    \ Identity System', () => {\n  test('generates valid aliases for all realm/zone\
    \ combinations');\n  test('rotates aliases while maintaining user mapping');\n\
    \  test('validates checksum integrity');\n  test('rejects invalid realm/zone combinations');\n\
    \  test('enforces PII-free tokens');\n  test('handles concurrent rotation requests');\n\
    });\n```\n\n### Load Testing\n\n- **Alias Generation** - 1000 RPS sustained\n\
    - **Alias Resolution** - 10,000 RPS sustained\n- **Rotation Operations** - 100\
    \ RPS sustained\n- **Validation** - 50,000 RPS sustained\n\n## Monitoring & Observability\n\
    \n### Metrics\n\n```typescript\ninterface IdentityMetrics {\n  aliasGenerationRate:\
    \ number;\n  aliasResolutionLatency: number;\n  rotationSuccessRate: number;\n\
    \  validationErrorRate: number;\n  activeAliasCount: number;\n  expiredAliasCount:\
    \ number;\n}\n```\n\n### Alerts\n\n- **High rotation rate** - Potential security\
    \ incident\n- **Validation failures** - Token corruption or attacks\n- **Resolution\
    \ latency spikes** - Performance degradation\n- **Expired token usage** - Client\
    \ integration issues\n\n## Compliance & Audit\n\n### Required Logs\n\n```json\n\
    {\n  \"event\": \"alias_generated\",\n  \"timestamp\": \"2025-08-23T10:30:00Z\"\
    ,\n  \"userId\": \"internal-uuid\",\n  \"alias\": \"lid#LUKHAS/EU/v1.a7f3d9e1-4b2c\"\
    ,\n  \"realm\": \"LUKHAS\",\n  \"zone\": \"EU\",\n  \"version\": 1,\n  \"metadata\"\
    : {\n    \"requestId\": \"req-123\",\n    \"clientIP\": \"192.168.1.1\",\n   \
    \ \"userAgent\": \"LUKHAS-Client/1.0\"\n  }\n}\n```\n\n### Audit Requirements\n\
    \n- **Retention** - 7 years for compliance\n- **Integrity** - Tamper-evident logging\n\
    - **Access Control** - SOC2 compliant audit access\n- **Export** - Machine-readable\
    \ compliance reports\n\n## Migration Path\n\n### Phase 1: Implementation\n- Deploy\
    \ token generation system\n- Implement alias resolution APIs\n- Create rotation\
    \ endpoints\n\n### Phase 2: Integration\n- Update authentication flows\n- Migrate\
    \ existing user identifiers\n- Deploy UI components\n\n### Phase 3: Optimization\n\
    - Performance tuning\n- Monitoring deployment\n- Compliance validation\n\n## Version\
    \ History\n\n- **v1.0** - Initial specification\n- **v1.1** - Added zone-based\
    \ compliance requirements\n- **v1.2** - Enhanced security considerations\n- **v2.0**\
    \ - Current specification with rotation support\n\n---\n\n*This specification\
    \ aligns with LUKHAS branding policy - Œõ symbol used only in display contexts,\
    \ with plain \"lid\" for APIs and accessibility.*\n"
