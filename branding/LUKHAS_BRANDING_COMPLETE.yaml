  TONE_GUIDE.md: "# Tone Guide ‚Äî Poetic / Technical / Plain\n\n## Three-Layer Content\
    \ System\n\nEvery significant content piece must implement all three layers or\
    \ provide a Tone Switch for user selection.\n\n## Poetic (‚â§40 words)\n- **Purpose**:\
    \ Context-setting metaphor, emotional connection\n- **Rules**: No claims, no metrics,\
    \ no promises\n- **Style**: Evocative language, professional tone\n- **Word limit**:\
    \ Strictly enforced at 40 words maximum\n\n**Example:**\n> \"Where every decision\
    \ becomes traceable light, flowing through the fabric of conscious architecture.\"\
    \n\n## Technical\n- **Purpose**: Precise, factual explanation with full context\n\
    - **Requirements**:\n  - Quantify benefits and limitations\n  - Disclose risks,\
    \ assumptions, dependencies\n  - Link to documentation and specifications\n  -\
    \ Show uncertainty when applicable\n  - Cite sources and evidence\n  - Include\
    \ system requirements\n  - List integration dependencies\n  - Specify performance\
    \ constraints\n\n**Example:**\n> \"MATRIZ provides telemetry and governance for\
    \ AI decision processes. System requires integration with LUKHAS core modules\
    \ (minimum v2.1). Expected latency: <100ms p95. Audit coverage: 85-95% depending\
    \ on configuration. Does not guarantee outcome validity.\n>\n> **Dependencies**:\
    \ LUKHAS Identity System v2.1+, Guardian System, Memory integration, minimum 4GB\
    \ RAM.\n> **Limitations**: Cannot trace external AI decisions, requires network\
    \ connectivity, real-time monitoring impacts latency.\n> **Sources**: Performance\
    \ metrics validated through internal testing (n=1000+ decision traces).\"\n\n\
    ## Plain (\"Mom test\")\n- **Purpose**: Simple explanation for everyone\n- **Rules**:\n\
    \  - Short sentences (15 words or less)\n  - Grade 6-8 reading level\n  - Simple\
    \ words only\n  - Focus on what users get\n  - Use action words\n\n**Example:**\n\
    > \"MATRIZ tracks AI choices. It makes records you can check. This helps you trust\
    \ AI. It works with LUKHAS tools.\"\n\n## Banned Words (CI Enforcement)\nThe following\
    \ terms trigger automatic build failures:\n- guaranteed, flawless, perfect, zero-risk\n\
    - unlimited, unbreakable, foolproof, bulletproof\n- revolutionary, groundbreaking,\
    \ game-changing\n- ultimate, supreme, best-in-class\n\n## Implementation Patterns\n\
    \n### Tone Switch Component\n```tsx\n<ToneSwitch\n  poetic=\"Brief metaphorical\
    \ introduction...\"\n  technical=\"Detailed specifications with limitations...\"\
    \n  plain=\"Simple explanation of what users get...\"\n/>\n```\n\n### Content\
    \ Sections\n```html\n<section data-tone=\"poetic\">Brief evocative content ‚â§40\
    \ words</section>\n<section data-tone=\"technical\">Comprehensive technical details</section>\n\
    <section data-tone=\"plain\">User-friendly explanation</section>\n```\n\n## Quality\
    \ Control\n- **Automated checks**: Word count, banned terms, reading level\n-\
    \ **Manual review**: Metaphor appropriateness, technical accuracy\n- **User testing**:\
    \ Plain language comprehension validation\n\n## Authentication & Security Messaging\n\
    \n### Biometric Communications\n- **Never say**: \"We scan your face/fingerprint\"\
    , \"Biometric data is processed\"\n- **Always say**: \"Device biometrics via your\
    \ OS\", \"Platform-provided authentication\"\n- **Emphasize**: Privacy preservation,\
    \ device-bound security, cryptographic proofs\n- **Required disclosure**: \"We\
    \ never receive your biometric data‚Äîonly a cryptographic proof\"\n\n### Payment\
    \ Security Language\n- **SPC messaging**: \"Secure Payment Confirmation\" for\
    \ enterprise, \"Payment approval\" for consumer\n- **Transaction clarity**: Always\
    \ show amount, currency, and payee in user-facing text\n- **Fallback explanation**:\
    \ \"Using secure authentication\" when SPC unavailable\n- **Trust signals**: Lock\
    \ icons, \"cryptographically bound\", \"transaction-specific approval\"\n\n###\
    \ Adaptive Security Framing\n- **Context-aware**: \"Challenge types vary with\
    \ context to protect you\"\n- **Never imply randomness**: Avoid \"random challenge\"\
    , \"arbitrary verification\"\n- **Accessibility-forward**: Mention keyboard support,\
    \ screen reader compatibility\n- **Risk transparency**: \"Additional verification\
    \ required\" not \"suspicious activity detected\"\n"
