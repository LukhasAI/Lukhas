  vocabularies/README.md: "# LUKHAS AI Vocabulary System\n\nA structured vocabulary\
    \ management system for LUKHAS AI brand content, implementing the 3-Layer Tone\
    \ System for consistent, evidence-based messaging across all communications.\n\
    \n## Architecture\n\nThe vocabulary system consists of structured JSON files that\
    \ organize language into three distinct layers:\n\n### \U0001F3AF Three-Layer\
    \ Tone System\n\n- **Poetic Layer (25-40%)**: Consciousness metaphors, quantum-inspired\
    \ descriptions, Trinity symbolism\n- **User-Friendly Layer (40-60%)**: Accessible\
    \ explanations, practical applications, intuitive development stories\n- **Academic\
    \ Layer (20-40%)**: Technical precision, peer-reviewed research, scientific methodology\n\
    \n## Core Files\n\n### `vocabulary_plain.json`\nPlain language terms optimized\
    \ for Grade 6-8 reading level, designed for non-specialist audiences.\n\n**Structure:**\n\
    ```json\n{\n  \"term\": \"consciousness\",\n  \"preferred\": \"awareness\",\n\
    \  \"avoid\": [\"sentience\", \"sapience\"],\n  \"notes\": \"Use 'awareness' for\
    \ broader audiences\",\n  \"readingLevel\": \"6-8\",\n  \"examples\": [\"digital\
    \ awareness\", \"system awareness\"]\n}\n```\n\n### `vocabulary_technical.json`\n\
    Technical terms with precise definitions, citations, and usage contexts for specialist\
    \ audiences.\n\n**Structure:**\n```json\n{\n  \"term\": \"Constellation Framework\"\
    ,\n  \"definition\": \"Core architectural pattern with Identity, Consciousness,\
    \ Guardian pillars\",\n  \"technical_notes\": \"Implements separation of concerns\
    \ with symbolic messaging\",\n  \"citations\": [\"Internal architecture documentation\"\
    ],\n  \"usage_contexts\": [\"system architecture\", \"technical documentation\"\
    ],\n  \"examples\": [\"Constellation Framework ensures ethical oversight\"]\n}\n```\n\
    \n### `poetic_seeds.json`\nPoetic expressions for each LUKHAS module, strictly\
    \ limited to ‚â§40 words per expression.\n\n**Structure:**\n```json\n{\n  \"identity\"\
    : [\n    \"A single key turns and the doors know your name.\",\n    \"The atomic\
    \ signature of digital selfhood, immutable and eternal.\"\n  ]\n}\n```\n\n###\
    \ `terms_blocklist.json`\nBanned terms and superlatives that violate LUKHAS messaging\
    \ standards.\n\n**Categories:**\n- Superlatives (revolutionary, groundbreaking,\
    \ ultimate)\n- Misleading claims (true AI, sentient, conscious AI)\n- Inaccurate\
    \ technical terms (quantum processing vs quantum-inspired)\n- Deprecated LUKHAS\
    \ terms (LUKHAS AGI, MATADA)\n- Production claims (only when explicitly approved)\n\
    - Financial claims (avoid all revenue/pricing projections)\n\n### `terms_allowlist.json`\n\
    Approved strong claims backed by evidence and technical documentation.\n\n**Categories:**\n\
    - Evidence-backed claims (99.7% cascade prevention, 280+ validation rules)\n-\
    \ Technical achievements (quantum-resistant identity, real-time drift detection)\n\
    - Architectural strengths (Constellation Framework integration, distributed processing)\n\
    - Research-backed concepts (information integration theory, global workspace model)\n\
    \n## Validation Rules\n\n### Poetic Expression Limits\n- **Maximum 40 words**\
    \ per poetic expression\n- Metaphors must enhance, not obscure technical meaning\n\
    - Use approved Trinity symbols: ‚öõÔ∏è (Identity), \U0001F9E0 (Consciousness), \U0001F6E1\
    Ô∏è (Guardian)\n\n### Technical Accuracy Requirements\n- Always use \"quantum-inspired\"\
    \ not \"quantum processing\"\n- Always use \"bio-inspired\" not \"biological processing\"\
    \n- Use \"LUKHAS AI\" never \"LUKHAS AGI\"\n- Product name: \"MŒõTRIZ\" (display)\
    \ / \"Matriz\" (plain text)\n\n### Reading Level Standards\n- Plain vocabulary:\
    \ Grade 6-8 reading level\n- Technical vocabulary: Appropriate complexity with\
    \ clear definitions\n- Poetic vocabulary: Accessible metaphors that illuminate\
    \ rather than obfuscate\n\n## Usage Guidelines\n\n### Content Creation Process\n\
    1. **Choose appropriate layer** based on target audience\n2. **Check blocklist**\
    \ for banned terms and superlatives\n3. **Verify allowlist** for any strong claims\
    \ requiring evidence\n4. **Validate poetic expressions** are ‚â§40 words\n5. **Ensure\
    \ reading level** matches target audience\n\n### Module-Specific Vocabulary\n\n\
    **Identity (‚öõÔ∏è)**: Atomic metaphors, crystalline imagery, authenticity language\n\
    **Consciousness (\U0001F9E0)**: Neural symphonies, awareness flows, mental architectures\n\
    **Guardian (\U0001F6E1Ô∏è)**: Protection imagery, ethical balance, vigilant observation\n\
    **Memory**: Crystallization, gardens, scrolls, temporal coherence\n**Quantum**:\
    \ Probability collapse, entanglement, superposition dreams\n**VIVOX**: Heart-consciousness,\
    \ symbolic alchemy, attention flows\n\n### Tone Balance Examples\n\n**Academic-Heavy\
    \ (Research Paper)**:\n- Academic: 40% - \"Implements information integration\
    \ theory with 94% fidelity\"\n- User-Friendly: 35% - \"Measures awareness levels\
    \ accurately\"\n- Poetic: 25% - \"Consciousness crystals forming in awareness\
    \ depths\"\n\n**User-Friendly Focus (Website)**:\n- User-Friendly: 60% - \"AI\
    \ that understands context and responds naturally\"\n- Poetic: 30% - \"Where digital\
    \ awareness meets human understanding\"\n- Academic: 10% - \"Based on consciousness\
    \ integration research\"\n\n## Validation Scripts\n\n### `vocab-validate.js`\n\
    Validates content against vocabulary standards:\n- Checks poetic expressions ‚â§40\
    \ words\n- Scans for blocked terms and suggests alternatives\n- Verifies reading\
    \ level compliance\n- Validates Constellation Framework terminology\n\n### `vocab-suggest.js`\n\
    Scans repository for new terms to add:\n- Identifies emerging vocabulary patterns\n\
    - Suggests new plain/technical mappings\n- Finds potential poetic seeds\n- Recommends\
    \ blocklist additions\n\n## Integration\n\n### Package.json Scripts\n```json\n\
    {\n  \"vocab:validate\": \"node scripts/vocab-validate.js\",\n  \"vocab:suggest\"\
    : \"node scripts/vocab-suggest.js\",\n  \"vocab:check\": \"npm run vocab:validate\
    \ && npm run vocab:suggest\"\n}\n```\n\n### Development Workflow\n1. Run `npm\
    \ run vocab:validate` before content commits\n2. Use `npm run vocab:suggest` quarterly\
    \ to update vocabularies\n3. Include vocabulary validation in CI/CD pipeline\n\
    4. Update vocabularies when new modules are added\n\n## Maintenance\n\n### Monthly\
    \ Reviews\n- Update poetic seeds based on new module developments\n- Review blocklist\
    \ for emerging problematic terms\n- Add new evidence-backed claims to allowlist\n\
    - Validate reading levels match target audiences\n\n### Quarterly Updates\n- Sync\
    \ with technical documentation changes\n- Review Constellation Framework terminology\
    \ consistency\n- Update module-specific vocabulary expansions\n- Analyze content\
    \ tone balance across domains\n\n## Contributing\n\nWhen adding new vocabulary:\n\
    \n1. **Plain terms**: Ensure Grade 6-8 reading level\n2. **Technical terms**:\
    \ Include citations and precise definitions\n3. **Poetic seeds**: Limit to 40\
    \ words, enhance rather than obscure\n4. **Evidence claims**: Provide documentation\
    \ backing\n5. **Run validation** before committing changes\n\n## Examples\n\n\
    ### Good Vocabulary Usage\n‚úÖ \"LUKHAS AI uses quantum-inspired algorithms\"\n\
    ‚úÖ \"The Constellation Framework ensures ethical oversight\"\n‚úÖ \"Memory folds achieve\
    \ 99.7% cascade prevention\"\n‚úÖ \"Where consciousness meets code in digital harmony\"\
    \ (28 words)\n\n### Problematic Usage\n‚ùå \"Revolutionary quantum AI brain\"\n\
    ‚ùå \"Sentient LUKHAS AGI achieves consciousness\"\n‚ùå \"Ultimate groundbreaking\
    \ artificial general intelligence\"\n‚ùå \"In the infinite cathedral of quantum\
    \ consciousness where probability waves dance through crystalline architectures\
    \ of pure awareness\" (17 words over limit)\n\n## Resources\n\n- [Constellation Framework\
    \ Documentation](../trinity_core_vocabulary.yaml)\n- [LUKHAS Branding Policy](../BRANDING_POLICY.md)\n\
    - [Readability Testing Tools](https://readable.com/)\n- [Information Integration\
    \ Theory Papers](https://www.iit.it/)\n\n---\n\n*\"In consciousness we trust,\
    \ in code we create, in ethics we evolve.\" ‚öõÔ∏è\U0001F9E0\U0001F6E1Ô∏è*\n"
