    \ exposure\n- **Scope Limitation**: Each QR grants only specific action\n\n##\
    \ Integration Points\n\n### With ŒõiD Identity System\n- Both methods use canonical\
    \ `lid_<ULID>` internally\n- Display PII-free `ŒõiD#REALM/ZONE/TOKEN` aliases\n\
    - Integrate with existing WebAuthn as additional factors\n- Support step-up authentication\
