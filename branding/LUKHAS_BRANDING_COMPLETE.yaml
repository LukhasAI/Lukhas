  WALLET_QRG_DESIGN.md: "# WŒõLLET & QRG ‚Äî One-Pager (Design Tenets)\n\n## Overview\n\
    **WALLET** and **QRG** are two complementary authentication methods for LUKHAS\
    \ ŒõiD that prioritize user convenience and security without requiring constant\
    \ app switching or complex flows.\n\n## WALLET: PKPass/Google Pay Integration\n\
    \n### Design Philosophy\n- **Frictionless Identity**: Your ŒõiD lives in Apple/Google\
    \ Wallet alongside payment cards\n- **No App Required**: Works with native wallet\
    \ ‚Äî no LUKHAS app installation needed\n- **Rotating Security**: 6-digit codes\
    \ refresh every 60 seconds (TOTP-style)\n- **Transaction Context**: Each pass\
    \ shows the specific action being authorized\n\n### Implementation Approach\n\
    ```typescript\n// Simple PKPass generation (apple-pass.ts)\nexport async function\
    \ generatePkPass(fields: PassFields): Promise<Buffer> {\n  // Creates a black\
