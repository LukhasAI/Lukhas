# ═══════════════════════════════════════════════════════════════
# ACCESSIBILITY COMPLIANCE
# WCAG contrast ratios and guidelines
# ═══════════════════════════════════════════════════════════════

accessibility:
  standards:
    wcag_aa_normal: 4.5  # Minimum contrast ratio
    wcag_aa_large: 3.0   # For large text (18pt+ or 14pt+ bold)
    wcag_aaa_normal: 7.0 # Enhanced contrast
    wcag_aaa_large: 4.5

  # Pre-validated Color Combinations (WCAG AAA)
  compliant_combinations:
    - text: "#1A1A2E"  # Consciousness Deep
      background: "#E8E8F0"  # Awareness Silver
      ratio: 12.5
      rating: AAA

    - text: "#E8E8F0"  # Awareness Silver
      background: "#1A1A2E"  # Consciousness Deep
      ratio: 12.5
      rating: AAA

    - text: "#1A1A2E"  # Consciousness Deep
      background: "#FFFFFF"
      ratio: 14.8
      rating: AAA

    - text: "#9333EA"  # Security Purple
      background: "#FFFFFF"
      ratio: 5.1
      rating: AA

    - text: "#06B6D4"  # Code Cyan
      background: "#1A1A2E"
      ratio: 4.8
      rating: AA

  # Recommendations
  recommendations:
    body_text: "Use Consciousness Deep (#1A1A2E) on Awareness Silver (#E8E8F0) or white backgrounds"
    headings: "All domain accent colors tested for at least WCAG AA on appropriate backgrounds"
    interactive_elements: "Ensure minimum 3:1 contrast for UI components"
    focus_indicators: "Use Lambda Gold (#FFB347) with 2px outline for focus states"

# ═══════════════════════════════════════════════════════════════
# USAGE GUIDELINES
# How to apply colors across the ecosystem
# ═══════════════════════════════════════════════════════════════

usage_guidelines:

  brand_consistency:
    rule: "All domains use base_palette colors as foundation"
    domain_distinction: "Each domain adds its specific accent color"
    semantic_consistency: "Semantic colors (success, warning, error) are universal"

  color_hierarchy:
    primary: "Domain-specific accent color"
    secondary: "Base constellation colors"
    tertiary: "Semantic state colors"
    background: "Consciousness Deep (dark) or Awareness Silver / Whisper Pearl (light)"

  application_by_domain:
    lukhas.ai:
      primary: "#8B7CF6"  # Dream Ethereal
      use_gradient: "dream_ethereal"
      particle_color: "#8B7CF6 with #FFB347 accents"

    lukhas.id:
      primary: "#9333EA"  # Security Purple
      use_gradient: "security_trust"
      particle_color: "#9333EA biometric patterns"

    lukhas.dev:
      primary: "#06B6D4"  # Code Cyan
      use_gradient: "code_technical"
      syntax_theme: "dark_theme"

    lukhas.store:
      primary: "#FB923C"  # Integration Orange
      use_gradient: "marketplace_vibrant"
      card_accents: "#FB923C borders and highlights"

  # Dark vs Light Themes
  theme_preference:
    lukhas.dev: "dark"  # Default dark theme for developers
    lukhas.id: "auto"   # Respect user preference, slight dark bias
    lukhas.ai: "auto"   # Respect user preference
    all_others: "auto"  # Respect system/user preference

