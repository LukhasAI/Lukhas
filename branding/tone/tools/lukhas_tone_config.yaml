# File-specific rules
rules:
  README.md:
    required_layer: "poetic"
    require_ascii_art: true
    require_poetic_intro: true
    sections_need_poetry: ["overview", "introduction", "philosophy", "vision"]
    ascii_template: "lukhas_header"
    min_metaphors: 3

  "*.py":
    require_poetic_header: true
    ascii_template: "lukhas_header"
    require_module_narrative: true
    sections: ["MODULE TITLE", "POETIC NARRATIVE", "TECHNICAL DEEP DIVE", "BIOLOGICAL INSPIRATION"]

  "docs/user/**":
    required_layer: "user_friendly"
    avoid_jargon: true
    require_examples: true
    friendly_tone_score: 0.8

  "docs/api/**":
    required_layer: "academic"
    require_metrics: true
    require_technical_precision: true
    precision_score: 0.9
