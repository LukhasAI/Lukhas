# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=100]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  # Matrix Tracks hygiene hooks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: ^examples/matrix_tracks/.*\.sh$
        args: ['-e', 'SC1091']  # Exclude "file not found" for relative imports

  # Matrix Contracts Validation
  - repo: local
    hooks:
      - id: matrix-contract-presence
        name: Matrix Contract Presence
        entry: python3 tools/validate_contract_presence.py --enforce --quiet
        language: system
        files: lukhas/.*/__init__\.py
        pass_filenames: false

      - id: matrix-contract-schema
        name: Matrix Contract Schema Validation
        entry: python3 tools/matrix_gate.py --pattern "lukhas/**/matrix_*.json"
        language: system
        files: lukhas/.*/matrix_.*\.json
        pass_filenames: false

      - id: matrix-identity-validation
        name: Matrix Identity Block Validation
        entry: python3 tools/matrix_gate.py --identity --pattern "lukhas/**/matrix_*.json"
        language: system
        files: lukhas/.*/matrix_.*\.json
        pass_filenames: false

      - id: lukhas-tier-consistency
        name: Î›iD Tier Consistency Check
        entry: python3 tools/lukhas_id_bridge.py --check-consistency
        language: system
        files: (lukhas/.*/matrix_.*\.json|candidate/governance/identity/config/tier_permissions\.json)
        pass_filenames: false

  - repo: local
    hooks:
      # T4: guardrail usage (ban direct LLM calls)
      - id: guardrail-check
        name: guardrail-check (ban direct LLM calls)
        entry: python3 scripts/ci/check_guardrail_usage.py
        language: system
        pass_filenames: true
        types: [python]
        stages: [pre-commit]
      # T4: fast smoke executes on push, not on each commit
      - id: quick-smoke-tests
        name: quick-smoke-tests
        entry: make quick-smoke
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Matrix Tracks specific validation hooks
      - id: matrix-contract-validation
        name: Validate Matrix Contracts
        entry: python3 tools/pre_commit_matrix_check.py
        language: system
        files: ^.*matrix_.*\.json$
        pass_filenames: true

      - id: telemetry-semconv-validation
        name: Validate Telemetry Semantic Conventions
        entry: python3 tools/pre_commit_telemetry_check.py
        language: system
        files: ^telemetry/fixtures/.*\.json$
        pass_filenames: true

      - id: demo-script-validation
        name: Validate Matrix Tracks Demo Scripts
        entry: python3 tools/pre_commit_demo_lint.py
        language: system
        files: ^examples/matrix_tracks/.*\.sh$
        pass_filenames: true