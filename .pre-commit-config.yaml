# .pre-commit-config.yaml
repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=100]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]
        exclude: ^(candidate/|\.github/)
  # Matrix Tracks hygiene hooks
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: ^examples/matrix_tracks/.*\.sh$
        args: ['-e', 'SC1091']  # Exclude "file not found" for relative imports

  # Matrix Contracts Validation
  - repo: local
    hooks:
      - id: matrix-contract-presence
        name: Matrix Contract Presence
        entry: python3 tools/validate_contract_presence.py --enforce --quiet
        language: system
        files: lukhas/.*/__init__\.py
        pass_filenames: false

      - id: matrix-contract-schema
        name: Matrix Contract Schema Validation
        entry: python3 tools/matrix_gate.py --pattern "lukhas/**/matrix_*.json"
        language: system
        files: lukhas/.*/matrix_.*\.json
        pass_filenames: false

      - id: reject-candidate-additions
        name: Reject new files under candidate/
        entry: tools/check_no_new_candidate.sh
        language: script
        pass_filenames: false
        stages: [commit]

      - id: opa-format
        name: Format OPA policies
        entry: opa fmt -w
        language: system
        files: \.rego$

      - id: matrix-identity-validation
        name: Matrix Identity Block Validation
        entry: python3 tools/matrix_gate.py --identity --pattern "lukhas/**/matrix_*.json"
        language: system
        files: lukhas/.*/matrix_.*\.json
        pass_filenames: false

      - id: lukhas-tier-consistency
        name: ΛiD Tier Consistency Check
        entry: python3 tools/lukhas_id_bridge.py --check-consistency
        language: system
        files: (lukhas/.*/matrix_.*\.json|candidate/governance/identity/config/tier_permissions\.json)
        pass_filenames: false

  - repo: local
    hooks:
      # T4: guardrail usage (ban direct LLM calls)
      - id: guardrail-check
        name: guardrail-check (ban direct LLM calls)
        entry: python3 scripts/ci/check_guardrail_usage.py
        language: system
        pass_filenames: true
        types: [python]
        stages: [pre-commit]
      # T4: fast smoke executes on push, not on each commit
      - id: quick-smoke-tests
        name: quick-smoke-tests
        entry: make quick-smoke
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Matrix Tracks specific validation hooks
      - id: matrix-contract-validation
        name: Validate Matrix Contracts
        entry: python3 tools/pre_commit_matrix_check.py
        language: system
        files: ^.*matrix_.*\.json$
        pass_filenames: true

      - id: telemetry-semconv-validation
        name: Validate Telemetry Semantic Conventions
        entry: python3 tools/pre_commit_telemetry_check.py
        language: system
        files: ^telemetry/fixtures/.*\.json$
        pass_filenames: true

      - id: demo-script-validation
        name: Validate Matrix Tracks Demo Scripts
        entry: python3 tools/pre_commit_demo_lint.py
        language: system
        files: ^examples/matrix_tracks/.*\.sh$
        pass_filenames: true

      - id: reject-legacy-directory-index
        name: Reject legacy directory_index.json files
        entry: python3 -c "import sys; files=[f for f in sys.argv[1:] if 'directory_index.json' in f]; sys.exit(1 if files else 0)"
        language: system
        files: .*directory_index\.json$
        pass_filenames: true

      - id: validate-module-manifests-changed
        name: T4 Module Manifest Validation
        entry: python3 tools/manifest_validate.py --all
        language: system
        files: ^.*module\.manifest\.json$
        pass_filenames: false

      # T4/0.01% Safety Rails
      - id: block-secrets-in-config
        name: Block secrets in config/environment
        entry: bash -c 'if git diff --cached --name-only | grep -E "/environment\.yaml$" | head -1; then echo "❌ Commit .env.example instead of environment.yaml with real values" >&2; exit 1; fi'
        language: system
        pass_filenames: false

      - id: guard-module-names
        name: Guard module names (enforce snake_case)
        entry: python3 tools/guard_module_names.py
        language: system
        pass_filenames: false

      - id: validate-configs-and-secrets
        name: Validate configs and detect secrets
        entry: python3 tools/validate_configs.py
        language: system
        files: ^.*/config/.*\.yaml$
        pass_filenames: false

      - id: scaffold-guard
        name: T4 Scaffold Guard - Protect auto-generated files
        entry: python3 tools/scaffold_guard.py
        language: system
        pass_filenames: false

      - id: prevent-large-commits
        name: Prevent commits with >500 files
        entry: bash -c 'file_count=$(git diff --cached --name-only | wc -l); if [ $file_count -gt 500 ]; then echo "❌ Commit too large ($file_count files). Split into smaller commits (<500 files each)" >&2; exit 1; fi'
        language: system
        pass_filenames: false

      - id: manifest-validate
        name: Manifest Validate
        entry: python3 tools/manifest_validate.py
        language: system
        pass_filenames: false
        files: 'module\.manifest\.json$'

      - id: manifest-lock
        name: Manifest Lock Hydrator
        entry: python3 tools/manifest_lock_hydrator.py
        language: system
        pass_filenames: false
        files: 'module\.manifest\.json$'