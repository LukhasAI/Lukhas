repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
    files: ^(lukhas/|serve/|tests/|\.github/|ops/|config/|MATRIZ/|AUDIT/)
  - id: end-of-file-fixer
    files: ^(lukhas/|serve/|tests/|\.github/|ops/|config/|MATRIZ/|AUDIT/)
  - id: check-yaml
    files: ^(\.github/|config/)
  - id: check-added-large-files
    files: ^(lukhas/|serve/|tests/|\.github/|ops/|config/|MATRIZ/|AUDIT/)
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.5.7
  hooks:
  - id: ruff
    args:
    - --exit-non-zero-on-fix
    files: ^(lukhas/|MATRIZ/|ops/|AUDIT/|\\.github/)
    exclude: ^(archive/|candidate/|.*backup.*/)
  - id: ruff-format
    files: ^(lukhas/|MATRIZ/|ops/|AUDIT/|\\.github/)
    exclude: ^(archive/|candidate/|.*backup.*/).*
- repo: local
  hooks:
  - id: python-syntax-fixer
    name: Fix Python Syntax Errors
    entry: bash -lc 'python tools/fix_syntax_errors.py lukhas serve tests --pattern "**/*.py" || true'
    language: system
    files: ^(lukhas/|serve/|tests/).*\\.py$
    pass_filenames: false
    stages: [commit]
    description: Automatically fix common Python syntax errors before commit
  - id: ruff-ignore-strict
    name: Ruff (Relaxed Rules)
    entry: ruff check --fix --exit-zero
    language: system
    files: ^(lukhas/|serve/|tests/).*\\.py$
    pass_filenames: true
  - id: no-syspath-hacks
    name: Forbid sys.path hacks and star imports (stable lanes)
    entry: bash -lc 'python3 tools/ci/no_syspath_hacks.py lukhas matriz'
    language: system
    files: ^(lukhas/|matriz/).*\\.py$
    pass_filenames: false
  - id: import-linter-optional
    name: Import Linter (contracts)
    entry: bash -lc 'command -v lint-imports >/dev/null 2>&1 || command -v importlinter >/dev/null 2>&1 || exit 0; (lint-imports || python -m importlinter)'
    language: system
    pass_filenames: false
    stages: [commit]
  - id: lane-guard-staged
    name: lane-guard (staged)
    language: system
    pass_filenames: false
    entry: bash -lc 'files=$(git diff --cached --name-only --diff-filter=ACMR | grep
      "^lukhas/.*\.py$" || true); if [ -n "$files" ]; then rg -nH -P "^(?!\\s*#)\\s*(from|import)\\s+candidate(\\.|\\s)"
      $files && exit 1 || true; fi'
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.18.1
  hooks:
  - id: gitleaks
    args:
    - --redact
    - --report-format
    - sarif
    - --report-path
    - reports/security/gitleaks.sarif
    stages:
    - pre-commit
    - pre-push
    files: ^(lukhas/|MATRIZ/|ops/|AUDIT/|\\.github/)
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
  - id: black
    files: ^(lukhas/|MATRIZ/|ops/|AUDIT/|\\.github/)
    exclude: ^(archive/|candidate/|.*backup.*/).*
- repo: https://github.com/adrienverge/yamllint
  rev: v1.35.1
  hooks:
  - id: yamllint
    name: yamllint
    files: ^(lukhas/|MATRIZ/|ops/|AUDIT/|\\.github/).*\\.(yml|yaml)$
