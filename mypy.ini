[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
check_untyped_defs = True
disallow_incomplete_defs = False
strict_optional = True

# Exclude experimental/candidate lane from strict checking
exclude = (?x)(
    ^candidate/
    | ^tests/
    | ^archive/
    | ^quarantine/
    | ^temp/
    | ^lukhas_website/
  )

[mypy-tests.*]
ignore_errors = True

[mypy-candidate.*]
ignore_errors = True

[mypy-archive.*]
ignore_errors = True
