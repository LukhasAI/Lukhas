version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  consciousness:
    format: "%(asctime)s [%(levelname)s] \U0001F9E0 %(name)s: %(message)s"
handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: consciousness
  file:
    level: DEBUG
    class: logging.FileHandler
    filename: logs/api.log
    formatter: standard
loggers:
  api:
    handlers:
    - console
    - file
    level: DEBUG
    propagate: false
observability:
  spans:
  - lukhas.api.auth
  - lukhas.api.consciousness
  - lukhas.api.fold
  - lukhas.api.monitoring
  - lukhas.api.operation
  - lukhas.api.retrieval
  metrics_enabled: true
  tracing_enabled: true
