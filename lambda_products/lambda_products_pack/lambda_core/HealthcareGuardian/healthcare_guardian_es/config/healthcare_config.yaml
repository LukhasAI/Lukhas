# LUKHAS Healthcare Guardian Configuration
# Sistema de Salud para Mayores Andaluces

# System Information
system:
  name: "LUKHAS Healthcare Guardian"
  version: "1.0.0"
  language: "andaluz_spanish"
  region: "andalucia"
  timezone: "Europe/Madrid"

# Voice Configuration
voice:
  enabled: true
  engine: "google"  # google, azure, or local
  language: "es-ES"
  dialect: "andaluz"
  speed: "slow"      # slow, normal, fast
  pitch: "medium"    # low, medium, high
  volume: "loud"     # soft, normal, loud
  elder_mode: true
  timeout_seconds: 10
  noise_cancellation: true
  
  # Andalusian dialect settings
  andaluz:
    seseo: true
    aspiration: true
    expressions: true
    warmth_level: "high"  # low, medium, high

# Medical AI Configuration
medical:
  gpt5_enabled: true
  model: "gpt-5-healthcare"  # Future model name
  temperature: 0.3
  max_tokens: 500
  safety_mode: "maximum"
  
  # Medical context
  user_profile: "elderly"
  age_range: "65+"
  language_complexity: "simple"
  
  # Local fallback
  local_fallback: true
  offline_mode_available: false

# SAS (Servicio Andaluz de Salud) Integration
sas:
  enabled: true
  environment: "production"  # production, staging, development
  region: "andalucia"
  provincia: "SEVILLA"
  
  # API Endpoints
  api_endpoints:
    base_url: "https://api.sas.junta-andalucia.es"
    appointments: "/api/v1/citas"
    prescriptions: "/api/v1/recetas"
    medical_records: "/api/v1/historia"
    emergency: "/api/v1/urgencias"
  
  # Authentication
  auth_method: "certificate"  # certificate, oauth2, api_key
  certificate_path: "/path/to/certificate.p12"
  
  # Settings
  timeout_seconds: 30
  retry_attempts: 3
  cache_ttl_minutes: 15

# Emergency System Configuration
emergency:
  enabled: true
  number: "112"
  medical_number: "061"
  auto_dispatch: false  # Require confirmation except for critical
  
  # Fall detection
  fall_detection: true
  fall_sensitivity: "medium"  # low, medium, high
  
  # Location tracking
  location_tracking: true
  gps_update_interval: 60  # seconds
  
  # Family contacts (to be filled by user)
  family_contacts: []
  # Example:
  # - name: "María García"
  #   phone: "+34 600 123 456"
  #   relationship: "hija"
  #   priority: 1
  #   auto_notify: true

# Medication Management
medication:
  reminder_enabled: true
  reminder_advance_minutes: 15
  
  # OCR settings
  ocr_enabled: true
  ocr_language: "spa"
  auto_identify_pills: true
  
  # Drug interaction checking
  interaction_check: true
  interaction_database: "spanish_medicines"
  
  # Compliance tracking
  track_compliance: true
  notify_family_on_missed: true

# User Interface
interface:
  theme: "high_contrast"
  font_size: "extra_large"
  button_size: "extra_large"
  
  # Android app settings
  android:
    min_touch_target: 64  # dp
    gesture_navigation: false
    voice_first: true
    auto_read_screen: true

# Privacy & Security
privacy:
  data_encryption: true
  encryption_algorithm: "AES-256-GCM"
  
  # Consent management
  explicit_consent_required: true
  data_retention_days: 730  # 2 years
  
  # GDPR compliance
  gdpr_compliant: true
  right_to_forget: true
  data_portability: true

# Monitoring & Logging
monitoring:
  enabled: true
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # Metrics to track
  metrics:
    voice_accuracy: true
    medication_compliance: true
    emergency_response_time: true
    user_satisfaction: true
  
  # Audit logging
  audit_logging: true
  audit_retention_days: 365

# Performance Settings
performance:
  max_concurrent_requests: 100
  request_timeout_seconds: 30
  cache_enabled: true
  cache_ttl_seconds: 300
  
  # Voice processing
  voice_buffer_size: 4096
  voice_sample_rate: 16000
  
  # Resource limits
  max_memory_mb: 512
  max_cpu_percent: 80

# Development Settings
development:
  debug_mode: false
  test_mode: false
  mock_sas_api: false
  mock_emergency_calls: true
  verbose_logging: false

# Feature Flags
features:
  voice_assistant: true
  medication_ocr: true
  fall_detection: true
  appointment_booking: true
  prescription_renewal: true
  family_dashboard: true
  health_analytics: true
  emergency_dispatch: true

# Localization
localization:
  primary_language: "es-ES"
  supported_languages:
    - "es-ES"  # Spanish (Spain)
    - "es-AN"  # Spanish (Andalusian)
    - "en-GB"  # English (for caregivers)
  
  date_format: "DD/MM/YYYY"
  time_format: "24h"
  currency: "EUR"

# Integration Points
integrations:
  lukhas_core:
    enabled: true
    consciousness: true
    identity: true
    guardian: true
  
  external_services:
    openai: true
    google_cloud: true
    twilio: false
    sendgrid: false

# Deployment
deployment:
  environment: "development"  # development, staging, production
  port: 8000
  host: "0.0.0.0"
  workers: 4
  reload: false