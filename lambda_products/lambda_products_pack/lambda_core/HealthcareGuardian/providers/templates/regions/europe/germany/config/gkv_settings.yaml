# GKV (Gesetzliche Krankenversicherung) Configuration Template

# Provider Information
provider:
  name: "Practice/Institution Name"
  betriebsnummer: "123456789"  # Institution identifier
  kv_bezirk: "01"             # KV district number
  type: "ARZT"                # ARZT, KRANKENHAUS, APOTHEKE

# GKV System Configuration
gkv:
  environment: "production"    # production, test
  api_credentials:
    client_id: "encrypted:GKV_CLIENT_ID"
    client_secret: "encrypted:GKV_CLIENT_SECRET"
  telematik:
    enabled: true
    connector_url: "https://konnektor.local"
    mandant_id: "MANDANT_ID"
    client_system_id: "SYSTEM_ID"
    workplace_id: "WORKPLACE_ID"
    hba_handle: "CARD_HANDLE"
    smcb_handle: "SMCB_HANDLE"

# Integration Settings
integration:
  timeout_seconds: 30
  retry_attempts: 3
  batch_size: 100
  kvconnect:
    enabled: true
    sync_interval_minutes: 15
    max_message_size_mb: 20

# Security
security:
  encryption: "AES-256-GCM"
  key_rotation_days: 90
  session_timeout_minutes: 15
  audit_retention_days: 3650  # 10 years
  card_access:
    pin_cache_minutes: 240
    auto_logout: true

# Authorization
authorization:
  allowed_roles:
    - ARZT
    - MFA
    - VERWALTUNG
  access_levels:
    patient_records: ["ARZT", "MFA"]
    billing: ["ARZT", "VERWALTUNG"]
    prescriptions: ["ARZT"]

# Compliance
compliance:
  bdsg_enabled: true
  gdpr_enabled: true
  ehealth_law: true
  data_center_location: "DE"

# Error Handling
error_handling:
  retry_count: 3
  backoff_seconds: 5
  alert_threshold: 5
  notify_admin: true

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARN, ERROR
  audit_enabled: true
  performance_monitoring: true
  security_events: true