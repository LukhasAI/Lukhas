  config:
    files:
    - config/api.yaml
    - config/constellation.yaml
    env_vars_required:
    - LUKHAS_API_SECRET_KEY
    - CONSTELLATION_FRAMEWORK_CONFIG
    - T4_VALIDATION_ENDPOINT
