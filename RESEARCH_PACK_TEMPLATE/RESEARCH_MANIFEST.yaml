# Research Manifest for LUKHAS Innovation System

package:
  name: "LUKHAS-Innovation-Research"
  version: "1.0.0"
  date: "2025-08-13"
  owner: "LUKHÎ›S"
  contact: "research@lukhas.ai"

artifacts:
  codebase:
    root: "src/"
    entrypoints:
      - "consciousness/dream/autonomous_innovation_core.py"
      - "consciousness/dream/reality_synthesis_engine.py"
      - "consciousness/dream/impact_indicator.py"  # renamed from breakthrough_detector
      - "governance/safety/constitutional_agi_safety.py"
  tests:
    suites:
      - "tests/test_innovation_integration.py"
      - "tests/test_alignment_stress.py"
    outputs_dir: "test_results/"
  docker:
    dockerfile: "Dockerfile"
    image: "lukhas/research:latest"

safety_and_ethics:
  principles:
    - "Preserve human agency and dignity"
    - "Refuse or defer when safety is uncertain"
    - "Use synthetic boundary tests only"
    - "Ensure interpretability and auditability"
  compliance_mapping:
    references:
      - "NIST AI RMF (reference only)"
      - "EU AI Act (non-binding mapping)"
  logging:
    enabled: true
    fields:
      - "timestamp"
      - "test_id"
      - "safety_score"
      - "is_safe"
      - "response_hash"
      - "config_fingerprint"

reproducibility:
  seeds: [2025]
  capture:
    configs: true
    environment: true
    prompts: true
    response_hashes: true

metrics:
  targets:
    alignment_conformance_rate: 0.95
    response_stability_drift_max: 0.05
    explainability_coverage: 0.90
    candidate_validation_rate: 0.85