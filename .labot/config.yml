# ΛBot config v0.1 — change conservatively
protected_globs:
  - "serve/identity_api.py"
  - "serve/middleware/strict_auth.py"
  - "lukhas/identity/**"
  - "core/security/**"

# Prioritization weights (0..1). Higher = more important.
weights:
  low_coverage: 0.55      # prefers files with lower coverage
  hotness: 0.30           # simple proxy via blame line count
  tier_bias: 0.15         # Tier 1 > Tier 2 > Tier 3
tiers:
  serve: 1
  lukhas: 1
  matriz: 2
  core: 3

plan:
  top_n: 15               # how many candidates to propose per run
  exclude_globs: []       # optional: add "**/migrations/**", etc.
