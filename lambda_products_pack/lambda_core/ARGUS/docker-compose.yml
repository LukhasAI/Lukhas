version: '3.8'
services:
  prometheus:
    image: prom/prometheus
    ports: ["9090:9090"]
    volumes: ["./prometheus.yml:/etc/prometheus/prometheus.yml"]
  grafana:
    image: grafana/grafana
    ports: ["3000:3000"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=lukhas_consciousness
    volumes: ["./grafana/dashboards:/var/lib/grafana/dashboards"]
  consciousness-exporter:
    build: ./exporters/consciousness/
    ports: ["9100:9100"]
    environment:
      - LUKHAS_METRICS_ENDPOINT=http://localhost:8000/metrics
