[pytest]
# LUKHAS Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    e2e: End-to-end workflow tests
    performance: Performance benchmark tests
    security: Security-related tests
    slow: Tests that take significant time
    requires_api: Tests requiring API server running
    requires_db: Tests requiring database connection
    
# Output options
addopts = 
    --strict-markers
    --tb=short
    --maxfail=10
    -ra
    
# Asyncio
asyncio_mode = auto

# Coverage options
[coverage:run]
branch = True
source = 
    core
    consciousness
    memory
    governance
    emotion
    bridge
    api
    
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/results/coverage

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning