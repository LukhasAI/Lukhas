[pytest]
# LUKHAS AI Test Configuration
minversion = 8.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -q
    -m "not slow and not external"
    --import-mode=importlib
    --cache-clear
pythonpath = .
testpaths = tests
norecursedirs = backups quarantine .git .tox dist build *.egg __pycache__ .venv
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    smoke: Quick smoke tests
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    bench: Benchmark tests
    benchmark: Benchmark performance tests
    cloud: Cloud-dependent tests
    enterprise: Enterprise feature tests
    tier1: Critical tier 1 tests
    tier2: Important tier 2 tests
    tier3: Standard tier 3 tests
    tier4: Optional tier 4 tests
    slow: Slow running tests
    external: Tests requiring external services/network
    security: Security tests
    performance: Performance tests
    critical: Critical functionality tests
    regression: Regression tests
    constellation: Constellation tests
    audit_safe: Audit safe tests
    no_external_calls: Tests without external calls
    no_mock: Tests without mocking
    contract: Contract tests
    ethics: Ethics tests
    ablation: Ablation tests
    bio_architecture: Bio architecture tests
    bio: Bio tests
    adapters: Adapter tests
    oauth: OAuth tests
    api: API tests
    perf: Performance tests
    fault: Fault tests
    nias_transcendence: NIAS transcendence tests
    clock: Clock and timing tests
    memory: Memory system tests
    memory_safety: property-based invariants for memory
    memory_interleavings: concurrency/interleavings invariants
    consciousness: Consciousness tests
    governance: Governance tests
    identity: Identity tests
    orchestration: Orchestration tests
    matriz: MATRIZ tests
    system: System tests
    monitoring: Monitoring tests
    tracing: Tracing tests
    quantum: Quantum tests
    capability: Capability and performance tests
    prod_only: tests requiring candidate/prod lanes
    stability: Stability and robustness tests
    guardian: Guardian safety system tests
    asyncio: Asyncio event loop tests
    reliability: Reliability and chaos tests
    stress: Stress testing under load
    comprehensive: Comprehensive test suite execution
    alerting: Prometheus alerting rule tests
    telemetry: OpenTelemetry semantic conventions compliance tests
    chaos_resilience: Chaos resilience scenarios
    chaos: Chaos engineering tests
    deployment: Deployment-related tests
    lint: Static analysis set
    schema: Schema conformance checks
    gdpr_compliance: GDPR data-handling suite
    metrics_contract: Metrics contract validation tests
    canary_circuit_breaker: Canary deployment circuit breaker tests
    canary_circuit: Canary circuit smoke tests
    mcp_operational: MCP operational support tests
    architecture: Architecture and structural tests
    drift_detection: Drift detection tests
    evolution: Evolution and adaptation tests
    observability: Observability and monitoring tests
    mcp: Model Context Protocol tests
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore:.*SSL.*:UserWarning
