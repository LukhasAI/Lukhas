[pytest]
testpaths = tests
addopts =
  -q
  -ra
  --maxfail=1
  --strict-markers
  --durations=10
  --color=yes
filterwarnings =
  error
  ignore::DeprecationWarning
  ignore::FutureWarning
  ignore::pytest.PytestCollectionWarning
  ignore::pytest.PytestRemovedIn9Warning
  ignore:The NumPy module was reloaded:UserWarning
markers =
  smoke: fast, deterministic critical-path tests
  integration: cross-service or networked tests
  e2e: full end-to-end workflows (slow)
  bench: benchmarks / perf probes (non-blocking)
  cloud: requires cloud creds or network
  mcp: Lukhas MCP integration
  bio: bio/quantum integration tests
  enterprise: enterprise-only features
  # Existing markers retained for backward-compatibility
  tier1: critical core systems
  tier2: integration & orchestration
  tier3: supporting modules
  tier4: experimental/research
  matriz: MATRIZ-focused tests
  golden: uses golden artifacts
  quarantine: flaky or known-bad (runs, blocks if fails twice)
  slow: long-running
  ablation: consciousness ablation tests
  ethics: ethics validation tests
  security: security tests
  no_mock: tests requiring real dependencies
  contract: provider/consumer API checks
  benchmark: performance benchmark tests
  unit: fast, isolated tests
  audit_safe: tests safe for audit environments
  perf: performance tests
  fault: fault injection tests
  nias_transcendence: NIAS transcendence system tests
  performance: performance tests
  constellation: Constellation Framework tests
  critical: critical path tests
  regression: regression tests
  no_external_calls: tests that make no external API calls
  adapters: external service adapter tests
  oauth: OAuth integration tests
  mcp_operational: MCP operational support tests
  quantum: quantum-inspired processing tests
