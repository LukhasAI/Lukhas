<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKHÎ›S Consciousness Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .consciousness-display {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .state-emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        .state-name {
            font-size: 2.5em;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .confidence {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .transition-info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .biometrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .biometric-card {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
        }
        
        .biometric-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .biometric-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .connected {
            background: #1a3a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .disconnected {
            background: #3a1a1a;
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .history {
            margin-top: 40px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #222;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .gdpr-consent {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .gdpr-consent.show {
            display: block;
        }
        
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .wave-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px solid #00ff00;
            opacity: 0;
            animation: wave 3s infinite;
        }
        
        @keyframes wave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  LUKHÎ›S Consciousness Stream</h1>
        
        <div class="consciousness-display">
            <div class="wave-animation">
                <div class="wave" style="animation-delay: 0s;"></div>
                <div class="wave" style="animation-delay: 1s;"></div>
                <div class="wave" style="animation-delay: 2s;"></div>
            </div>
            
            <div class="state-emoji" id="stateEmoji">ðŸ”Œ</div>
            <div class="state-name" id="stateName">CONNECTING...</div>
            <div class="confidence" id="confidence">Confidence: ---%</div>
            
            <div class="transition-info" id="transitionInfo" style="display: none;">
                Transitioned from <span id="previousState"></span> in <span id="transitionDuration"></span>ms
            </div>
            
            <div class="biometrics" id="biometrics" style="display: none;">
                <div class="biometric-card">
                    <div class="biometric-label">Heart Coherence</div>
                    <div class="biometric-value" id="heartCoherence">---</div>
                </div>
                <div class="biometric-card">
                    <div class="biometric-label">Attention Score</div>
                    <div class="biometric-value" id="attentionScore">---</div>
                </div>
                <div class="biometric-card">
                    <div class="biometric-label">Stress Level</div>
                    <div class="biometric-value" id="stressLevel">---</div>
                </div>
            </div>
        </div>
        
        <div class="history">
            <h3>State History</h3>
            <div id="historyContainer"></div>
        </div>
    </div>
    
    <div class="connection-status disconnected" id="connectionStatus">
        ðŸ”Œ Disconnected
    </div>
    
    <div class="gdpr-consent" id="gdprConsent">
        <h3>Privacy Consent</h3>
        <p>Allow LUKHÎ›S to stream consciousness data?</p>
        <label>
            <input type="checkbox" id="includeBiometrics"> Include biometric hints
        </label>
        <br><br>
        <button onclick="handleConsent(true)">Accept</button>
        <button onclick="handleConsent(false)">Decline</button>
    </div>
    
    <script>
        let ws = null;
        let history = [];
        const maxHistory = 10;
        
        // State colors for different consciousness states
        const stateColors = {
            focused: '#00ff00',
            creative: '#ff00ff',
            analytical: '#00ffff',
            meditative: '#9370db',
            dreaming: '#ff69b4',
            flow_state: '#00bfff',
            lucid: '#ffd700',
            turbulent: '#ff4500'
        };
        
        function connect() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                console.log('Connected to consciousness stream');
                updateConnectionStatus(true);
                
                // Show GDPR consent if not already given
                if (!localStorage.getItem('lukhGDPRConsent')) {
                    document.getElementById('gdprConsent').classList.add('show');
                } else {
                    // Send stored consent
                    ws.send(JSON.stringify({
                        type: 'gdpr_consent',
                        authorized: true,
                        include_biometrics: localStorage.getItem('lukhIncludeBio') === 'true'
                    }));
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'consciousness_update') {
                    updateConsciousnessDisplay(data);
                    addToHistory(data);
                } else if (data.type === 'consent_acknowledged') {
                    console.log('Consent acknowledged:', data.status);
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from consciousness stream');
                updateConnectionStatus(false);
                
                // Attempt to reconnect after 5 seconds
                setTimeout(connect, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connected';
                status.textContent = 'ðŸ”Œ Connected';
            } else {
                status.className = 'connection-status disconnected';
                status.textContent = 'ðŸ”Œ Disconnected';
            }
        }
        
        function updateConsciousnessDisplay(data) {
            // Update main display
            document.getElementById('stateEmoji').textContent = data.symbolic || 'â“';
            document.getElementById('stateName').textContent = data.current_state.toUpperCase();
            document.getElementById('confidence').textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
            
            // Update color based on state
            const color = stateColors[data.current_state] || '#00ff00';
            document.querySelector('.consciousness-display').style.borderColor = color;
            document.querySelector('.state-emoji').style.color = color;
            document.querySelector('.state-name').style.color = color;
            
            // Update transition info
            if (data.transition) {
                document.getElementById('transitionInfo').style.display = 'block';
                document.getElementById('previousState').textContent = data.transition.from;
                document.getElementById('transitionDuration').textContent = data.transition.duration_ms;
            } else {
                document.getElementById('transitionInfo').style.display = 'none';
            }
            
            // Update biometrics if available
            if (data.biometric_hints) {
                document.getElementById('biometrics').style.display = 'grid';
                document.getElementById('heartCoherence').textContent = data.biometric_hints.heart_coherence;
                document.getElementById('attentionScore').textContent = 
                    (data.biometric_hints.attention_score * 100).toFixed(0) + '%';
                document.getElementById('stressLevel').textContent = data.biometric_hints.stress_level;
            }
        }
        
        function addToHistory(data) {
            const timestamp = new Date(data.timestamp).toLocaleTimeString();
            history.unshift({
                time: timestamp,
                state: data.current_state,
                symbol: data.symbolic
            });
            
            // Keep only recent history
            if (history.length > maxHistory) {
                history.pop();
            }
            
            // Update history display
            const container = document.getElementById('historyContainer');
            container.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.time}</span>
                    <span>${item.symbol} ${item.state}</span>
                </div>
            `).join('');
        }
        
        function handleConsent(accepted) {
            const includeBio = document.getElementById('includeBiometrics').checked;
            
            // Store consent
            localStorage.setItem('lukhGDPRConsent', accepted ? 'true' : 'false');
            localStorage.setItem('lukhIncludeBio', includeBio ? 'true' : 'false');
            
            // Send to server
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'gdpr_consent',
                    authorized: accepted,
                    include_biometrics: includeBio
                }));
            }
            
            // Hide consent dialog
            document.getElementById('gdprConsent').classList.remove('show');
        }
        
        // Start connection
        connect();
    </script>
</body>
</html>
