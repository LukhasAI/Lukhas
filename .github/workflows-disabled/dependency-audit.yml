name: Dependency Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 5 * * 1' # Weekly Monday 05:00 UTC

jobs:
  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt -f json -o pip-audit.json || true
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: pip-audit.json

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then npm ci || npm install; fi
      - name: Run npm audit
        run: |
          if [ -f package.json ]; then npm audit --json > npm-audit.json || true; else echo '{}' > npm-audit.json; fi
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit
          path: npm-audit.json
