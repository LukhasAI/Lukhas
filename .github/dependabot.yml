# Dependabot configuration for automated dependency updates
# Automatically creates PRs for security vulnerabilities and updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "automated"
    # Allow both direct and indirect updates
    allow:
      - dependency-type: "all"
    # Auto-merge minor and patch updates
    versioning-strategy: "increase"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci/cd"
      - "automated"
