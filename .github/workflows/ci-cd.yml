name: LUKHAS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lukhas

jobs:
  # Security and Quality Gates
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Bandit security linter
        run: |
          pip install bandit[toml]
          bandit -r lukhas/ -f json -o bandit-report.json || true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-results.sarif
            bandit-report.json

  # Code Quality
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black code formatter check
        run: black --check lukhas/ tests/

      - name: Run isort import sorting check
        run: isort --check-only lukhas/ tests/

      - name: Run flake8 linting
        run: flake8 lukhas/ tests/

      - name: Run mypy type checking
        run: mypy lukhas/

      - name: Generate code coverage report
        run: |
          pip install coverage pytest-cov
          pytest --cov=lukhas --cov-report=xml --cov-report=html
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --maxfail=5
        env:
          LUKHAS_MODE: test
          LUKHAS_LOG_LEVEL: debug

      - name: Run identity tests
        run: |
          pytest tests/identity/ -v --tb=short
        env:
          LUKHAS_MODE: test

      - name: Run memory tests
        run: |
          pytest tests/memory/ -v --tb=short
        env:
          LUKHAS_MODE: test

      - name: Run consciousness tests
        run: |
          pytest tests/consciousness/ -v --tb=short
        env:
          LUKHAS_MODE: test

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: lukhas_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        env:
          LUKHAS_MODE: test
          LUKHAS_DATABASE_URL: postgresql://postgres:test_password@localhost:5432/lukhas_test
          LUKHAS_REDIS_URL: redis://localhost:6379/0

      - name: Run performance benchmarks
        run: |
          python tests/performance/benchmark_suite.py
        env:
          LUKHAS_MODE: test

  # Build and Test Docker Images
  docker-build:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deployment/Dockerfile.lukhas
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint="" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            python -c "import lukhas; print('âœ… LUKHAS import successful')"

  # Compliance and Governance Tests
  compliance-tests:
    name: Compliance Testing
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run GDPR compliance tests
        run: |
          pytest tests/compliance/test_gdpr.py -v
        env:
          LUKHAS_MODE: test

      - name: Run audit trail integrity tests
        run: |
          pytest tests/governance/test_audit_integrity.py -v
        env:
          LUKHAS_MODE: test

      - name: Generate compliance report
        run: |
          python scripts/generate_compliance_report.py --format json --output compliance-report.json
        env:
          LUKHAS_MODE: test

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: compliance-report.json

  # Performance Tests
  performance-tests:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance benchmarks
        run: |
          docker-compose -f deployment/docker-compose.test.yml up -d
          sleep 30  # Wait for services to start
          python tests/performance/load_test.py
          docker-compose -f deployment/docker-compose.test.yml down
        env:
          LUKHAS_MODE: test

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json

  # Deployment to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [compliance-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.lukhas.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment"
          # Deployment logic here
        env:
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}

      - name: Run smoke tests
        run: |
          python tests/smoke/staging_smoke_tests.py
        env:
          STAGING_URL: https://staging.lukhas.ai

  # Deployment to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment:
      name: production
      url: https://lukhas.ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment"
          # Production deployment logic here
        env:
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}

      - name: Run production smoke tests
        run: |
          python tests/smoke/production_smoke_tests.py
        env:
          PRODUCTION_URL: https://lukhas.ai

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://lukhas.ai',
              description: 'LUKHAS production deployment successful'
            })

  # Security Monitoring Post-Deployment
  security-monitoring:
    name: Security Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'release'
    steps:
      - name: Trigger security scan
        run: |
          echo "ðŸ”’ Triggering post-deployment security scan"
          # Security monitoring logic here

      - name: Validate compliance endpoints
        run: |
          python scripts/validate_compliance_endpoints.py
        env:
          PRODUCTION_URL: https://lukhas.ai

# Workflow notifications
notifications:
  slack:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#lukhas-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            LUKHAS Deployment Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Branch: ${{ github.ref_name }}