# .github/workflows/label-automation.yml
name: PR Label and Review Automation

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  label-and-review:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skip draft PRs
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-label PRs
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true

      - name: Request reviews
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;

            try {
              const reviewers = ['owner_core', 'security_team'];

              const { data: pr } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number,
              });

              const currentReviewers = pr.requested_reviewers.map(r => r.login);
              const reviewersToRequest = reviewers.filter(r => !currentReviewers.includes(r));

              if (reviewersToRequest.length > 0) {
                await github.rest.pulls.requestReviewers({
                  owner,
                  repo,
                  pull_number,
                  reviewers: reviewersToRequest,
                });
                console.log(`✓ Requested reviews from: ${reviewersToRequest.join(', ')}`);
              } else {
                console.log('ℹ All required reviewers already assigned.');
              }
            } catch (error) {
              console.error('Error requesting reviewers:', error.message);
              // Fail the workflow if reviewers can't be assigned
              core.setFailed(`Failed to request reviewers: ${error.message}`);
            }
