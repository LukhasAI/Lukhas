name: MATRIZ Migration Dry-Run

on:
  pull_request:
    paths:
      - 'lukhas/**'
      - 'core/**'
      - 'tests/**'
  schedule:
    - cron: '0 3 * * *'  # nightly

jobs:
  matriz-dryrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install libcst
      - name: Run MATRIZ dry-run
        run: |
          mkdir -p artifacts
          python3 scripts/consolidation/rewrite_matriz_imports.py --path lukhas core tests --dry-run --verbose
      - name: Upload per-file patches
        uses: actions/upload-artifact@v4
        with:
          name: matriz-patches
          path: artifacts/patches/**
      - name: Upload migration summary
        uses: actions/upload-artifact@v4
        with:
          name: matriz-summary
          path: artifacts/migration-summary.md
      - name: Upload manifest
        uses: actions/upload-artifact@v4
        with:
          name: matriz-manifest
          path: artifacts/matriz_manifest.json
