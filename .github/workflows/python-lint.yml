name: Python Lint (lane-local)

on:
  pull_request:
    paths:
      - "serve/**"
      - "tests/contract/**"
      - ".github/workflows/python-lint.yml"
      - "Makefile"
  push:
    branches: [main]
    paths:
      - "serve/**"
      - "tests/contract/**"
      - ".github/workflows/python-lint.yml"
      - "Makefile"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install tools (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.6.9"
          pip install "pytest==8.4.2"

      - name: Show Ruff config (debug)
        run: |
          git rev-parse HEAD || true
          ls -la || true
          if [ -f pyproject.toml ]; then
            sed -n '1,220p' pyproject.toml | sed -n '1,60p' || true
          else
            echo "pyproject.toml not found"
          fi
          ruff --version || true

      - name: Lint only changed Python files (ruff)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref || 'main' }}"
          git fetch --no-tags origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}" || true
          CHANGED="$(git diff --name-only "origin/${BASE}...${GITHUB_SHA}" | grep -E '\.py$' || true)"
          if [ -z "$CHANGED" ]; then
            echo "No changed .py files; skipping ruff."
            exit 0
          fi
          echo "Running ruff on changed files:"
          echo "$CHANGED"
          # Run ruff once on the list so exit code is preserved and per-file-ignores in pyproject.toml are applied
          ruff check --config pyproject.toml $CHANGED
      - name: Tests (contract only)
        run: pytest -q tests/contract --maxfail=1 --disable-warnings
      - name: Scoped mypy (optional)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref || 'main' }}"
          git fetch --no-tags origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}" || true
          CHANGED="$(git diff --name-only "origin/${BASE}...${GITHUB_SHA}" | grep -E '\.py$' || true)"
          if [ -z "$CHANGED" ]; then
            echo "No changed .py files; skipping mypy."
            exit 0
          fi
          while IFS= read -r f; do
            mypy --follow-imports=skip --ignore-missing-imports "$f"
          done <<< "$CHANGED"
