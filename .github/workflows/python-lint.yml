name: Python Lint (lane-local)

on:
  pull_request:
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'
  push:
    branches: [ main ]
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install deps (ruff, pytest, mypy, minimal app deps)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest mypy fastapi uvicorn
      - name: Lint only changed Python files
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref || 'main' }}"
          git fetch --no-tags origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}" || true
          CHANGED="$(git diff --name-only "origin/${BASE}...${GITHUB_SHA}" | grep -E '\.py$' || true)"
          if [ -z "$CHANGED" ]; then
            echo "No changed .py files; skipping ruff."
            exit 0
          fi
          echo "$CHANGED" | xargs -r ruff check
      - name: Tests (contract only)
        run: pytest -q tests/contract --maxfail=1 --disable-warnings
      - name: Scoped mypy (optional)
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ github.base_ref || 'main' }}"
          git fetch --no-tags origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}" || true
          CHANGED="$(git diff --name-only "origin/${BASE}...${GITHUB_SHA}" | grep -E '\.py$' || true)"
          if [ -z "$CHANGED" ]; then
            echo "No changed .py files; skipping mypy."
            exit 0
          fi
          while IFS= read -r f; do
            mypy --follow-imports=skip --ignore-missing-imports "$f"
          done <<< "$CHANGED"
