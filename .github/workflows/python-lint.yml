name: Python Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Ruff (key dirs)
        run: |
          ruff check tools lukhas serve enterprise/security candidate/bridge/orchestration candidate/memory/protection
      - name: MyPy (lenient)
        run: |
          mypy tools lukhas serve enterprise/security candidate/bridge/orchestration candidate/memory/protection --ignore-missing-imports --no-error-summary
