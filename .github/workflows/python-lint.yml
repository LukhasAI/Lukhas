name: Python Lint (lane-local)

on:
  pull_request:
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'
  push:
    branches: [ main ]
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'

jobs:
  # Minimal required checks — keep these small and fast so PRs unblock quickly
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (ruff, pytest, mypy, minimal app deps)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest mypy fastapi uvicorn

      - name: Ruff (scoped to changed lanes)
        run: |
          echo "Running ruff on: serve/main.py tests/contract"
          # Lint only the minimal entrypoint and contract tests to keep required gate tiny
          ruff check serve/main.py tests/contract

      - name: Tests (contract only)
        run: pytest -q tests/contract --maxfail=1 --disable-warnings

      - name: Mypy (scoped)
        run: mypy --follow-imports=skip --ignore-missing-imports serve/main.py

  # Full lint report — kept separate so whole-lane issues are visible but do not block the minimal gate
  full-lint:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff (full lane)
        # This job intentionally runs the broader ruff check so maintainers can see full issues.
        run: ruff check serve || true
