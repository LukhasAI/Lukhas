name: Python Lint (lane-local)

on:
  pull_request:
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'
  push:
    branches: [ main ]
    paths:
      - 'serve/**'
      - 'tests/contract/**'
      - '.github/workflows/python-lint.yml'
      - 'Makefile'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (ruff, pytest, mypy, minimal app deps)
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest mypy fastapi uvicorn

      - name: Ruff (lane-local)
        run: ruff check serve tests/contract

      - name: Tests (contract only)
        run: pytest -q tests/contract --maxfail=1 --disable-warnings

      - name: Mypy (scoped)
        run: mypy --follow-imports=skip --ignore-missing-imports serve/main.py
