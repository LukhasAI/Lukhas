name: docs-quality

on:
  pull_request:
    paths:
      - "scripts/**/*.py"
      - "pyproject.toml"

jobs:
  doctest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run doctests for scripts
        run: |
          python -m pytest --doctest-glob="*.py" scripts -q

  docstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pydocstyle
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle
      - name: pydocstyle (advisory)
        continue-on-error: true
        run: |
          pydocstyle scripts || true

