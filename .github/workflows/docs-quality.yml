name: docs-quality

on:
  pull_request:
    paths:
      - "scripts/**/*.py"
      - "pyproject.toml"

jobs:
  doctest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run doctests for scripts
        run: |
          python -m pytest --doctest-glob="*.py" scripts -q

  docstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pydocstyle
        run: |
          python -m pip install --upgrade pip
          pip install pydocstyle
      - name: pydocstyle (advisory)
        continue-on-error: true
        run: |
          pydocstyle scripts || true

  doccoverage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Install interrogate
        run: |
          python -m pip install --upgrade pip
          pip install interrogate
      - name: Check scripts/ docstring coverage
        id: coverage
        run: |
          COVERAGE=$(interrogate -vv scripts/ --fail-under=0 2>&1 | grep "TOTAL" | awk '{print $NF}')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Scripts docstring coverage: $COVERAGE"
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const body = `## ðŸ“Š Docstring Coverage Report

            **scripts/ directory**: ${coverage}

            Target: â‰¥85% for 0.01% quality standard

            <sub>Generated by interrogate</sub>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

