name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: make bootstrap

      - name: Install Ruff (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.6.9"

      - name: Verify config & version (debug)
        run: |
          git rev-parse HEAD || true
          ls -la || true
          if [ -f pyproject.toml ]; then
            sed -n '1,220p' pyproject.toml | sed -n '1,60p' || true
          else
            echo "pyproject.toml not found"
          fi
          ruff --version || true

      - name: Run checks
        run: |
          # Force ruff to use our config, then run the remaining make checks
          ruff check --config pyproject.toml serve tests/contract || true
          make check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: make bootstrap

      - name: Run tests
        run: make test