name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "pyproject.toml"
  push:
    branches: [main]
  schedule:
    - cron: "17 2 * * *"  # nightly 02:17 UTC
  merge_group:
    types: [checks_requested]

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  critical:
    name: üß™ Critical Path Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    concurrency:
      group: critical-${{ github.event_name }}-${{ github.ref || github.head_ref || github.sha }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: read
    env:
      CI_QUALITY_GATES: "1"
      PYTHONHASHSEED: "0"
      PYTEST_ADDOPTS: "-W error::DeprecationWarning -W error::FutureWarning"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}-v2
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install pytest-xdist
      - name: Lint & Gates (fast)
        run: |
          set -euo pipefail
          PYTHONPATH=. python3 tools/ci/runtime_lane_guard.py
          ruff --version || true
          ruff check --config pyproject.toml serve tests/contract || true
          PYTHONPATH=. lint-imports || true
      - name: Run smoke/unit selection
        run: |
          pytest -q -n auto -m "smoke or not integration and not e2e and not bench and not cloud and not enterprise" --maxfail=1 --disable-warnings --durations=10
      - name: Coverage (enforced on Critical Path)
        run: |
          pip install coverage
          coverage run --branch -m pytest -q -m "smoke" --disable-warnings
          coverage report --fail-under=60
          coverage xml -o coverage.xml || true
      - name: Generate JUnit + Coverage (always)
        if: always()
        run: |
          pip install coverage pytest-junitxml
          coverage run -m pytest -q -m "smoke" --junitxml=junit.xml || true
          coverage xml -o coverage.xml || true
      - uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false
      - name: Upload artifacts (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-${{ github.run_id }}
          path: |
            junit.xml
            coverage.xml
            .pytest_cache/**
            logs/**
          retention-days: 7
      - name: Flake guard (no new flaky tests)
        run: |
          if rg -n "pytest\.mark\.flaky" tests | rg -v "tests/quarantine/"; then
            echo "‚ùå flaky tests detected outside tests/quarantine"; exit 1; fi

  optional-matrix:
    name: üîå Optional Deps (PR light)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: [critical]
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mcp
            extras: mcp
            marker: mcp
          - name: s3
            extras: s3
            marker: cloud
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}-opt-${{ matrix.name }}-v1
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Install with extras
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev,${{ matrix.extras }}]'
      - name: Run optional shard
        run: |
          pytest -q -m "smoke or ${{ matrix.marker }}" --maxfail=1 --disable-warnings
      - name: Generate JUnit + Coverage (always)
        if: always()
        run: |
          pip install coverage pytest-junitxml
          coverage run -m pytest -q -m "smoke or ${{ matrix.marker }}" --junitxml=junit.xml || true
          coverage xml -o coverage.xml || true
      - name: Upload artifacts (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-${{ github.run_id }}-${{ matrix.name }}
          path: |
            junit.xml
            coverage.xml
            .pytest_cache/**
            logs/**
          retention-days: 7

  extended:
    name: üß™ Extended (integration/e2e)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: [critical]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}-ext-v1
          restore-keys: |
            pip-${{ runner.os }}-
      - run: |
          python -m pip install --upgrade pip
          # Prefer lockfile on main (best-effort)
          if [ -f requirements.lock ]; then pip install -r requirements.lock || true; fi
          pip install -e '.[dev,ml]'
      - name: Run extended tests (non-blocking coverage)
        run: |
          pytest -q -m "integration or e2e" --maxfail=1 --disable-warnings || exit 1
          coverage run --branch -m pytest -q -m "integration or e2e" --disable-warnings || true
          coverage xml -o coverage-extended.xml || true
      - name: Upload artifacts (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-${{ github.run_id }}-extended
          path: |
            coverage-extended.xml
            .pytest_cache/**
            logs/**
          retention-days: 7

  optional-full:
    name: üîå Optional Deps (main full)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: [critical]
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mcp
            extras: mcp
            marker: mcp
          - name: s3
            extras: s3
            marker: cloud
          - name: dropbox
            extras: dropbox
            marker: cloud
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'pyproject.toml') }}-opt-full-${{ matrix.name }}-v1
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Install with extras
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then pip install -r requirements.lock || true; fi
          pip install -e '.[dev,${{ matrix.extras }}]'
      - name: Run optional shard (full)
        run: |
          pytest -q -m "integration or e2e or ${{ matrix.marker }}" --maxfail=1 --disable-warnings
      - name: Generate JUnit + Coverage (always)
        if: always()
        run: |
          pip install coverage pytest-junitxml
          coverage run -m pytest -q -m "integration or e2e or ${{ matrix.marker }}" --junitxml=junit.xml || true
          coverage xml -o coverage.xml || true
      - name: Upload artifacts (failures only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-${{ github.run_id }}-optfull-${{ matrix.name }}
          path: |
            junit.xml
            coverage.xml
            .pytest_cache/**
            logs/**
          retention-days: 7

  pip-audit:
    name: üîí pip-audit
    runs-on: ubuntu-latest
    timeout-minutes: 12
    permissions:
      contents: read
    # Do not run on PRs; block on pushes and scheduled (main)
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps for audit
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then pip install -r requirements.lock || true; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install -e '.[dev]'; fi
          pip install pip-audit
      - name: Run pip-audit
        run: pip-audit
