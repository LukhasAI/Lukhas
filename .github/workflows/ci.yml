name: CI
on: [push, pull_request]

jobs:
  lint-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Import Linter (lane contract)
        run: |
          pip install import-linter
          lint-imports --config=linter.ini