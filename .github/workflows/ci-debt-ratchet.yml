name: T4 Debt Ratchet
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  ratchet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff tomli
      - name: Debt ratchet
        run: python tools/ci/debt_ratchet.py
