name: DAST - Schemathesis Fuzzing

# Property-based API fuzzing using Schemathesis
# Generates randomized test cases from OpenAPI spec to catch logic bugs,
# edge cases, and input validation issues that ZAP might miss
on:
  schedule:
    - cron: '0 3 * * *'  # 3 AM UTC daily (after ZAP full scan)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dast-schemathesis
  cancel-in-progress: false

jobs:
  schemathesis-fuzzing:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install "schemathesis[all]"

      - name: Boot API server (background)
        run: |
          nohup python3 -m uvicorn lukhas.adapters.openai.api:get_app --factory --host 0.0.0.0 --port 8000 &
          # Wait for OpenAPI spec to be available
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/openapi.json > /dev/null 2>&1; then
              echo "API server ready for fuzzing"
              exit 0
            fi
            echo "Waiting for API... attempt $i/60"
            sleep 2
          done
          echo "ERROR: API failed to start within 120 seconds"
          exit 1

      - name: Run Schemathesis property-based fuzzing
        run: |
          schemathesis run http://127.0.0.1:8000/openapi.json \
            --checks all \
            --hypothesis-deadline=1000 \
            --workers=4 \
            --target-ascii \
            --generic-charset \
            --stateful=links \
            --junit-xml=schemathesis.junit.xml \
            --report=schemathesis-report.html
        continue-on-error: true  # Don't fail the build, just report findings

      - name: Upload Schemathesis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: schemathesis-artifacts-${{ github.run_number }}
          path: |
            schemathesis.junit.xml
            schemathesis-report.html
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: schemathesis.junit.xml
          check_name: Schemathesis Fuzzing Results
