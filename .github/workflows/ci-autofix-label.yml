name: Block Merge on Autofix Label

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  check-autofix-label:
    runs-on: ubuntu-latest
    steps:
      - name: Skip autofix check for Dependabot PRs
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: |
          echo "✅ Dependabot PR - skipping autofix check"
          
      - name: Check for autofix-pending label
        if: github.event.pull_request.user.login != 'dependabot[bot]' && contains(github.event.pull_request.labels.*.name, 'autofix-pending')
        run: |
          echo "❌ PR has 'autofix-pending' label - merge blocked"
          echo "Please run local autofix first:"
          echo "  ./tools/ci/run_autofix.sh"
          echo "Or remove the label if autofix is not needed"
          exit 1

      - name: Success
        if: github.event.pull_request.user.login != 'dependabot[bot]' && !contains(github.event.pull_request.labels.*.name, 'autofix-pending')
        run: |
          echo "✅ No autofix-pending label - merge allowed"
          
      - name: Success for Dependabot
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: |
          echo "✅ Dependabot PR approved - autofix not required"
