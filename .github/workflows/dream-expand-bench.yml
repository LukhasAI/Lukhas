name: dream-expand-bench
on:
  workflow_dispatch:
    inputs:
      include_synth:
        description: "Include synthetic adversarial cases (0/1)"
        required: false
        default: "0"
      sweep:
        description: "Run parameter grid sweep (0/1)"
        required: false
        default: "1"
  schedule:
    # Nightly at 02:00 UTC
    - cron: "0 2 * * *"

concurrency:
  group: dream-expand-bench-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Determinism & privacy by default
      LUKHAS_DETERMINISTIC: "1"
      LUKHAS_PURE_SELECTION: "1"
      LUKHAS_DREAM_TELEMETRY: "0"
      LUKHAS_DREAM_METRICS: "0"
      # Corpus toggles
      LUKHAS_BENCH_INCLUDE_EXTRA: "1"
      LUKHAS_BENCH_INCLUDE_SYNTH: "${{ inputs.include_synth || '0' }}"
      # EXPAND features remain OFF unless explicitly enabled
      LUKHAS_NOISE_LEVEL: "off"
      LUKHAS_DREAM_RESONANCE: "0"
      LUKHAS_MULTI_AGENT: "0"
      LUKHAS_STRATEGY_EVOLVE: "0"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with: { python-version: "3.11" }

      - name: Install
        run: |
          pip install -e .
          # Optional: pip install matplotlib  # if your dashboard uses it

      - name: Baseline run + score + dashboard
        run: |
          python -m benchmarks.dream.run --out benchmarks/dream/results.jsonl
          python -m benchmarks.dream.score
          # If you have a dashboard module:
          if python - <<'PY'
import importlib, sys
sys.exit(0 if importlib.util.find_spec("benchmarks.dream.dashboard") else 1)
PY
          then
            python -m benchmarks.dream.dashboard
          fi

      - name: Stability, Calibration, Taxonomy, Chooser
        run: |
          python -m benchmarks.dream.stability
          python -m benchmarks.dream.calibration
          python -m benchmarks.dream.taxonomy
          python -m benchmarks.dream.chooser
          # Print recommended config for logs
          cat benchmarks/dream/best_config.json || true

      - name: Optional sweep
        if: ${{ inputs.sweep == '1' || github.event_name == 'schedule' }}
        env:
          # Nightlies run the sweep by default
          LUKHAS_BENCH_INCLUDE_SYNTH: "1"
        run: |
          python -m benchmarks.dream.run --sweep --out benchmarks/dream/results_sweep.jsonl
          python -m benchmarks.dream.score benchmarks/dream/results_sweep.jsonl || true

      - name: Upload full artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: dream-expand-bench-artifacts
          path: |
            benchmarks/dream/*.json
            benchmarks/dream/*.jsonl
            benchmarks/dream/*.png
            benchmarks/dream/*.html