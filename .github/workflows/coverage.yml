name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=lukhas --cov=MATRIZ --cov=core \
                 --cov-report=xml \
                 --cov-report=term \
                 --cov-report=html \
                 -v

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          flags: unittests
          name: codecov-umbrella

      - name: Coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 40
          MINIMUM_ORANGE: 30

      - name: Check coverage ratchet
        if: github.event_name == 'pull_request'
        run: |
          # Extract current coverage percentage
          CURRENT_COV=$(coverage report --format=total)
          echo "Current coverage: ${CURRENT_COV}%"

          # Get baseline from main branch
          git fetch origin main:main
          if git show main:.coverage-baseline 2>/dev/null; then
            BASELINE_COV=$(git show main:.coverage-baseline)
            echo "Baseline coverage: ${BASELINE_COV}%"

            # Coverage ratchet: ensure coverage doesn't decrease
            if (( $(echo "$CURRENT_COV < $BASELINE_COV" | bc -l) )); then
              echo "ERROR: Coverage decreased from ${BASELINE_COV}% to ${CURRENT_COV}%"
              echo "Coverage ratchet prevents regression. Please add tests to maintain or improve coverage."
              exit 1
            else
              echo "Coverage ratchet passed: ${CURRENT_COV}% >= ${BASELINE_COV}%"
            fi
          else
            echo "No baseline found, establishing current coverage as baseline"
          fi

      - name: Update coverage baseline
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          CURRENT_COV=$(coverage report --format=total)
          echo "$CURRENT_COV" > .coverage-baseline
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .coverage-baseline
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update coverage baseline to ${CURRENT_COV}%" && git push)

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
