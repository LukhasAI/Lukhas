name: Bridge Quality

on:
  pull_request:
    paths:
      - 'branding/**'
      - 'consciousness/**'
      - 'core/**'
      - 'governance/**'
      - 'lukhas/**'
  push:
    branches: [ main ]

jobs:
  lint-bridges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff>=0.1.0

      - name: Ruff check
        uses: astral-sh/ruff-action@v2
        with:
          args: "check ."

      - name: Ban import-star outside tests and bridges
        run: |
          # Allow import * in tests/ and in bridge files using _bridgeutils pattern
          if git ls-files '*.py' | grep -v '^tests/' | xargs grep -l 'from\s+\S+\s+import\s+\*' | while read f; do
            if ! grep -q 'bridge_from_candidates' "$f"; then
              echo "::error file=$f::import * detected outside tests (not using bridge pattern)"
              echo "$f"
            fi
          done | grep . && exit 1 || true
          echo "✅ No unauthorized import * found"

      - name: Check for module–package collisions
        run: |
          python3 - << 'PY'
          from pathlib import Path
          bad = []
          for p in Path(".").rglob("*.py"):
              if any(skip in str(p) for skip in [".git", "__pycache__", ".pytest_cache", "node_modules", ".venv", "htmlcov", "dist", "build"]):
                  continue
              pkg = p.with_suffix("")
              if pkg.is_dir() and (pkg/"__init__.py").exists():
                  bad.append((str(p), str(pkg)))
          if bad:
              print("❌ Module–package name collisions found:")
              for m, d in bad:
                  print(f"  - {m}  <->  {d}/")
              raise SystemExit(1)
          print("✅ No module–package collisions")
          PY
