name: Dream Validation

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dream-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          pip install -r requirements.txt
      - name: Run dream validation
        run: |
          python scripts/dream_validate_pr.py --prompts bench/prompts_fixed.json --max-drift 0.15
      - name: Generate alignment attestation
        id: alignment_attestation
        run: |
          python scripts/ci/upload_alignment_attestation.py
      - name: Upload alignment attestation
        uses: actions/upload-artifact@v4
        with:
          name: alignment-attestation
          path: artifacts/alignment.json
