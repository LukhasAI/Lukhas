name: Auto-label CI failures

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label-ci-fail:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Label associated PRs with ci:fail
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const {owner, repo} = context.repo;
            const headBranch = run.head_branch;
            const sha = run.head_sha;
            // Find open PRs matching head branch or commit
            const prs = await github.paginate(github.rest.pulls.list, {owner, repo, state: 'open', per_page: 100});
            const matches = prs.filter(pr => pr.head.sha === sha || pr.head.ref === headBranch);
            for (const pr of matches) {
              await github.rest.issues.addLabels({owner, repo, issue_number: pr.number, labels: ['ci:fail']});
            }
