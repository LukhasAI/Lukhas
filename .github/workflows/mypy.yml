name: mypy-strict
on:
  pull_request:
    types: [opened, synchronize, edited]
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy types-requests types-setuptools
      - name: Run mypy (JSON)
        run: |
          mkdir -p reports/audit/types
          mypy --hide-error-context --no-error-summary --no-color-output --pretty --error-format=json > reports/audit/types/mypy.json || true
      - name: Summarize
        run: python3 tools/ci/mypy_to_md.py reports/audit/types/mypy.json reports/audit/types/mypy_summary.md
      - name: Append trend (CSV)
        run: python3 tools/ci/mypy_trend.py
      - name: Enforce core-only
        run: |
          python - <<'PY'
import json, sys
j=json.load(open("reports/audit/types/mypy.json"))
core=sum(1 for e in j.get("errors",[]) if str(e.get("path","")).startswith(("lukhas/","MATRIZ/")))
print(f"Core mypy errors: {core}")
sys.exit(1 if core>0 else 0)
PY
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: |
            reports/audit/types/mypy.json
            reports/audit/types/mypy_summary.md
            reports/audit/types/trends.csv