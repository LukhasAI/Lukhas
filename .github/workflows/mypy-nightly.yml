name: mypy-nightly-trend
on:
  schedule:
    - cron: "23 2 * * *"   # 02:23 UTC daily
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing trend updates (optional)
    steps:
      - uses: actions/checkout@v4
        with: { ref: main }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install mypy types-requests types-setuptools
          mkdir -p reports/audit/types
          mypy --hide-error-context --no-error-summary --no-color-output --pretty --error-format=json > reports/audit/types/mypy.json || true
          python3 tools/ci/mypy_to_md.py reports/audit/types/mypy.json reports/audit/types/mypy_summary.md
          python3 tools/ci/mypy_trend.py
      - name: Commit trend CSV (optional)
        run: |
          git config user.name "lukhas-bot"
          git config user.email "bot@lukhas.ai"
          if ! git diff --quiet reports/audit/types/trends.csv; then
            git add reports/audit/types/trends.csv
            git commit -m "ci(types): nightly trend append"
            git push
          else
            echo "No trend changes to commit."
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: mypy-nightly
          path: |
            reports/audit/types/mypy.json
            reports/audit/types/mypy_summary.md
            reports/audit/types/trends.csv