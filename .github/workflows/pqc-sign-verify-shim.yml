name: pqc-sign-verify

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pqc-sign-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Acknowledge PQC check (shim)
        run: |
          echo "pqc-sign-verify shim: PQC benchmark not applicable for this PR; passing"
          exit 0

