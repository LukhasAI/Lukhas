name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog to scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --json

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit, syft, import-linter, and pip-licenses
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit import-linter pip-licenses
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (Software Bill of Materials)
        run: |
          echo "ğŸ” Generating Software Bill of Materials..."
          make sbom

          # Verify SBOM was generated successfully
          if [ ! -f "reports/sbom/sbom.json" ]; then
            echo "âŒ BLOCKING: SBOM generation failed - required for production compliance"
            exit 1
          fi

          # Validate SBOM format
          if ! jq -e '.bomFormat' reports/sbom/sbom.json > /dev/null 2>&1; then
            echo "âŒ BLOCKING: SBOM format validation failed"
            exit 1
          fi

          echo "âœ… SBOM generated and validated successfully"

      - name: Check lane import restrictions
        run: |
          echo "ğŸ” Checking lane import restrictions..."
          import-linter --config config/tools/.importlinter
          echo "âœ… Lane import restrictions validated"

      - name: Verify GitHub Actions are SHA-pinned
        run: |
          echo "ğŸ” Verifying all GitHub Actions use SHA-pinned versions..."

          # Find all workflow files
          WORKFLOW_FILES=$(find .github/workflows -name "*.yml" -o -name "*.yaml")

          # Check for non-SHA pinned actions
          UNPINNED_ACTIONS=""
          for file in $WORKFLOW_FILES; do
            # Look for uses: statements that aren't SHA pinned (don't end with @<40-char-hash>)
            UNPINNED=$(grep -n "uses:" "$file" | grep -v "@[a-f0-9]\{40\}" | grep -v "@main" | grep -v "@master" || true)
            if [ -n "$UNPINNED" ]; then
              echo "âŒ Found unpinned actions in $file:"
              echo "$UNPINNED"
              UNPINNED_ACTIONS="true"
            fi
          done

          if [ -n "$UNPINNED_ACTIONS" ]; then
            echo "ğŸš¨ BLOCKING: Some GitHub Actions are not SHA-pinned"
            echo "Please pin all actions to specific commit SHAs for supply chain security"
            exit 1
          fi

          echo "âœ… All GitHub Actions are properly SHA-pinned"

      - name: Check license policy compliance
        run: |
          echo "ğŸ” Checking license policy compliance..."
          pip-licenses --format=json --output-file=reports/security/licenses.json --with-license-file --no-license-path

          # Define allowed licenses
          ALLOWED_LICENSES="MIT,Apache Software License,BSD License,BSD,Apache,Apache 2.0,Python Software Foundation License,ISC License,Mozilla Public License 2.0"

          # Check for disallowed licenses
          DISALLOWED=$(pip-licenses --format=plain | grep -v -E "(MIT|Apache|BSD|Python Software Foundation|ISC|Mozilla)" | grep -v "^Name" | grep -v "^----" || true)

          if [ -n "$DISALLOWED" ]; then
            echo "âŒ Found disallowed licenses:"
            echo "$DISALLOWED"
            exit 1
          else
            echo "âœ… All licenses are compliant with policy"
          fi

      - name: Create audit reports directory
        run: mkdir -p reports/security

      - name: Run pip-audit on requirements.txt (STRICT MODE)
        id: audit-requirements
        run: |
          echo "ğŸ” Auditing requirements.txt with STRICT enforcement..."
          pip-audit \
            --requirement requirements.txt \
            --format=json \
            --output=reports/security/requirements-audit.json \
            --progress-spinner=off \
            --strict

          AUDIT_EXIT_CODE=$?
          echo "audit_exit_code=$AUDIT_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $AUDIT_EXIT_CODE -eq 0 ]; then
            echo "âœ… No vulnerabilities found in requirements.txt"
            echo "requirements_status=clean" >> $GITHUB_OUTPUT
            echo "requirements_vulns=0" >> $GITHUB_OUTPUT
          else
            VULN_COUNT=$(jq -r '[.vulnerabilities[]] | length' reports/security/requirements-audit.json 2>/dev/null || echo 0)
            HIGH_CRIT_COUNT=$(jq -r '[.vulnerabilities[] | select(.severity == "HIGH" or .severity == "CRITICAL")] | length' reports/security/requirements-audit.json 2>/dev/null || echo 0)
            echo "âŒ Found $VULN_COUNT total vulnerabilities ($HIGH_CRIT_COUNT HIGH/CRITICAL) in requirements.txt"
            echo "requirements_status=vulnerable" >> $GITHUB_OUTPUT
            echo "requirements_vulns=$VULN_COUNT" >> $GITHUB_OUTPUT
            echo "requirements_high_crit=$HIGH_CRIT_COUNT" >> $GITHUB_OUTPUT
            echo "ğŸš¨ BLOCKING: Security vulnerabilities detected in requirements.txt"
            echo "ğŸ“Š Vulnerability breakdown:"
            jq -r '.vulnerabilities[] | "- \(.id): \(.title) [\(.severity)]"' reports/security/requirements-audit.json || true
            exit 1
          fi

      - name: Run pip-audit on constraints.txt
        id: audit-constraints
        run: |
          echo "ğŸ” Auditing constraints.txt..."
          pip-audit \
            --requirement constraints.txt \
            --format=json \
            --output=reports/security/constraints-audit.json \
            --progress-spinner=off

          AUDIT_EXIT_CODE=$?
          echo "audit_exit_code=$AUDIT_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $AUDIT_EXIT_CODE -eq 0 ]; then
            echo "âœ… No vulnerabilities found in constraints.txt"
            echo "constraints_status=clean" >> $GITHUB_OUTPUT
            echo "constraints_vulns=0" >> $GITHUB_OUTPUT
          else
            VULN_COUNT=$(jq -r '[.vulnerabilities[]] | length' reports/security/constraints-audit.json 2>/dev/null || echo 0)
            echo "âŒ Found $VULN_COUNT vulnerabilities in constraints.txt"
            echo "constraints_status=vulnerable" >> $GITHUB_OUTPUT
            echo "constraints_vulns=$VULN_COUNT" >> $GITHUB_OUTPUT
            echo "ğŸš¨ BLOCKING: Security vulnerabilities detected in constraints.txt"
            exit 1
          fi

      - name: Generate security summary
        run: |
          echo "ğŸ“Š Generating security audit summary..."

          TOTAL_VULNS=$((
            ${{ steps.audit-requirements.outputs.requirements_vulns || 0 }} +
            ${{ steps.audit-constraints.outputs.constraints_vulns || 0 }}
          ))

          cat > reports/security/audit-summary.md << EOF
          # Security Audit Report

          **Generated**: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          **Commit**: ${{ github.sha }}
          **Total Vulnerabilities**: $TOTAL_VULNS

          ## Results Summary

          | File | Status | Vulnerabilities |
          |------|--------|----------------|
          | requirements.txt | ${{ steps.audit-requirements.outputs.requirements_status }} | ${{ steps.audit-requirements.outputs.requirements_vulns }} |
          | constraints.txt | ${{ steps.audit-constraints.outputs.constraints_status }} | ${{ steps.audit-constraints.outputs.constraints_vulns }} |

          ## Detailed Findings

          ### Requirements.txt Audit
          \`\`\`json
          $(cat reports/security/requirements-audit.json 2>/dev/null || echo '{"vulnerabilities": []}')
          \`\`\`

          ### Constraints.txt Audit
          \`\`\`json
          $(cat reports/security/constraints-audit.json 2>/dev/null || echo '{"vulnerabilities": []}')
          \`\`\`

          ## Recommendations

          $(if [ $TOTAL_VULNS -eq 0 ]; then
            echo "âœ… **No vulnerabilities detected** - dependency security posture is good"
          else
            echo "âš ï¸ **$TOTAL_VULNS vulnerabilities found** - review and update affected packages"
            echo ""
            echo "### Action Items:"
            echo "1. Review vulnerability details above"
            echo "2. Update affected packages to patched versions"
            echo "3. Regenerate requirements.txt with pip-compile"
            echo "4. Re-run security audit to verify fixes"
          fi)

          ## Hash Verification Status

          $(if grep -q "sha256:" requirements.txt; then
            echo "âœ… **Hash verification enabled** - requirements.txt includes SHA256 hashes"
          else
            echo "âŒ **Hash verification missing** - consider regenerating with pip-compile --generate-hashes"
          fi)

          EOF

      - name: Upload security audit artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: security-audit-report
          path: |
            reports/security/
            reports/sbom/
          retention-days: 90

      - name: Comment on PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const fs = require('fs');

            const totalVulns = parseInt('${{ steps.audit-requirements.outputs.requirements_vulns || 0 }}') +
                              parseInt('${{ steps.audit-constraints.outputs.constraints_vulns || 0 }}');

            let summary;
            if (totalVulns === 0) {
              summary = `ğŸ›¡ï¸ **Security Audit: PASSED** âœ…\n\nNo vulnerabilities detected in dependency files.`;
            } else {
              summary = `ğŸš¨ **Security Audit: FAILED** âŒ\n\n**${totalVulns} vulnerabilities found** in dependency files.\n\nPlease review the audit report and update affected packages.`;
            }

            const body = `${summary}\n\n<details>\n<summary>ğŸ“Š Security Audit Details</summary>\n\n\`\`\`\n${fs.readFileSync('reports/security/audit-summary.md', 'utf8')}\n\`\`\`\n\n</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail job if vulnerabilities found
        if: |
          steps.audit-requirements.outputs.requirements_vulns > 0 ||
          steps.audit-constraints.outputs.constraints_vulns > 0
        run: |
          echo "ğŸš¨ Security audit failed with vulnerabilities detected"
          echo "Requirements vulnerabilities: ${{ steps.audit-requirements.outputs.requirements_vulns }}"
          echo "Constraints vulnerabilities: ${{ steps.audit-constraints.outputs.constraints_vulns }}"
          exit 1