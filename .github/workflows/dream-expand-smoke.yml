name: dream-expand-smoke
on:
  pull_request:
    paths:
      - "candidate/consciousness/dream/expand/**"
      - "benchmarks/dream/**"
      - "tests/benchmarks/**"
      - "tests/unit/dream/**"
  push:
    branches: [ main ]
    paths:
      - "candidate/consciousness/dream/expand/**"
      - "benchmarks/dream/**"
      - "tests/benchmarks/**"
      - "tests/unit/dream/**"

concurrency:
  group: dream-expand-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Safety rails: EXPAND OFF, deterministic ON.
      LUKHAS_DETERMINISTIC: "1"
      LUKHAS_PURE_SELECTION: "1"
      LUKHAS_NOISE_LEVEL: "off"
      LUKHAS_DREAM_RESONANCE: "0"
      LUKHAS_MULTI_AGENT: "0"
      LUKHAS_STRATEGY_EVOLVE: "0"
      LUKHAS_BENCH_INCLUDE_EXTRA: "1"
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with: { python-version: "3.11" }

      - name: Install
        run: |
          pip install -e .
          # Add dev/test extras here if you have them

      - name: Quick EXPAND smoke tests (deterministic)
        run: |
          pytest -q tests/unit/dream/test_noise.py
          pytest -q tests/unit/dream/test_resonance.py
          pytest -q tests/benchmarks/test_conflict.py

      - name: Minimal benchmark run + score
        run: |
          python -m benchmarks.dream.run --out benchmarks/dream/results.jsonl
          python -m benchmarks.dream.score

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: dream-expand-smoke-artifacts
          path: |
            benchmarks/dream/summary.json
            benchmarks/dream/results.jsonl