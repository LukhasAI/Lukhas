name: Tests (smoke)
on:
  pull_request:
    paths:
      - '**.py'
      - '**/tests/**'
      - 'pytest.ini'
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install pytest

      - name: Smoke tests (imports only)
        run: |
          pytest -q -k smoke --tb=short
