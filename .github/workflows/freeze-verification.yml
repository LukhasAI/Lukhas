name: Freeze Verification

on:
  push:
    branches:
      - main
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to verify (default: v0.02-final)'
        required: false
        default: 'v0.02-final'
      mode:
        description: 'Verification mode (strict or allow-dashboards)'
        required: false
        default: 'strict'

jobs:
  verify-freeze:
    name: Verify Freeze Immutability and Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tag comparison
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify freeze state
        run: |
          TAG=${{ github.event.inputs.tag || 'v0.02-final' }}
          MODE=${{ github.event.inputs.mode || 'strict' }}

          echo "Verifying freeze state for tag: $TAG"
          echo "Mode: $MODE"

          python3 scripts/ci/verify_freeze_state.py --tag "$TAG" --mode "$MODE"

      - name: Upload verification report on failure
        if: failure()
        run: |
          echo "## Freeze Verification Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The freeze immutability check detected drift or integrity issues." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.event.inputs.tag || 'v0.02-final' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode**: ${{ github.event.inputs.mode || 'strict' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See job logs for detailed artifact comparison." >> $GITHUB_STEP_SUMMARY
