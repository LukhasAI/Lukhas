name: Secret Scan
on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: gitleaks-action
        uses: gitleaks/gitleaks-action@v2
        with:
          config_path: .gitleaks.toml
    timeout-minutes: 10
