name: Repository Audit

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Syntax compile (compileall)
        run: |
          python - <<'PY'
          import compileall
          ok = compileall.compile_dir('.', maxlevels=20, quiet=1)
          print('COMPILEALL_OK=', bool(ok))
          PY

      - name: Ruff lint (report)
        run: |
          mkdir -p reports/audit
          ruff check . | tee reports/audit/ruff.txt || true

      - name: MyPy (lenient)
        run: |
          mypy . --ignore-missing-imports --no-error-summary | tee reports/audit/mypy.txt || true

      - name: Static import audit (local packages)
        run: |
          python tools/ci/static_import_audit.py --out reports/audit/static_imports.json || true

      - name: Upload audit artifacts
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: repo-audit
          path: reports/audit
