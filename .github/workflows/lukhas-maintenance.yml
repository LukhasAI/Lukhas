name: LUKHAS Automated Maintenance

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  lukhas-maintenance:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema networkx

    - name: Run LUKHAS Maintenance Pipeline
      run: |
        python scripts/automated_maintenance_pipeline.py --output github_maintenance_report.json

    - name: Upload maintenance report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lukhas-maintenance-report
        path: github_maintenance_report.json

    - name: Validate Context Sync
      run: |
        python scripts/validate_context_sync.py

    - name: Validate Schemas
      run: |
        python scripts/schema_validator.py

    - name: Check Consciousness Contracts
      run: |
        python scripts/validate_consciousness_contracts.py

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = JSON.parse(fs.readFileSync('github_maintenance_report.json', 'utf8'));

            const healthScore = (report.overall_health_score * 100).toFixed(1);
            const criticalPassed = [
              report.validation_results.context_sync.validation_passed,
              report.validation_results.schema_validation.validation_passed,
              report.system_health.file_integrity.integrity_passed
            ].filter(Boolean).length;

            let comment = `## ðŸ§  LUKHAS Maintenance Report\n\n`;
            comment += `**Overall Health Score:** ${healthScore}%\n`;
            comment += `**Critical Validations:** ${criticalPassed}/3 passed\n\n`;

            if (report.recommendations.length > 0) {
              comment += `### ðŸ“‹ Recommendations\n`;
              report.recommendations.forEach(rec => {
                comment += `- ${rec}\n`;
              });
            }

            comment += `\n*Generated by LUKHAS Automated Maintenance Pipeline*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.error('Failed to read maintenance report:', error);
          }