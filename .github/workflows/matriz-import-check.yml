name: MATRIZ Legacy Import Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  matriz-import-check:
    name: Check for legacy 'matriz' imports (warning)
    runs-on: ubuntu-latest
    env:
      # Set BLOCK_LEGACY=1 in the workflow env (or repository secrets) to make this job fail on matches.
      BLOCK_LEGACY: "0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup
        run: |
          python3 -V || true
          chmod +x ./scripts/consolidation/check_matriz_imports_ci.sh

      - name: Run legacy import scanner
        id: matriz-check
        run: |
          ./scripts/consolidation/check_matriz_imports_ci.sh || true

      - name: Upload results (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: matriz-check-log
          path: /tmp/matriz_imports_report.txt
