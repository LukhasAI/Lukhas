name: OWASP Security Tests

on:
  push:
    branches: [ main, feat/*, fix/* ]
    paths:
      - 'tests/security/**'
      - 'lukhas_website/lukhas/api/middleware/**'
      - 'lukhas_website/lukhas/identity/**'
      - '.github/workflows/owasp-security-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tests/security/**'
      - 'lukhas_website/lukhas/api/middleware/**'
      - 'lukhas_website/lukhas/identity/**'
  workflow_dispatch:

jobs:
  owasp-principles:
    name: OWASP Security Principles Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install pyjwt cryptography

      - name: Run OWASP security principles tests
        run: |
          pytest tests/security/test_owasp_principles.py -v --tb=short

      - name: Run OWASP tests with timing
        run: |
          pytest tests/security/test_owasp_principles.py -v --durations=10

      - name: Test individual OWASP categories
        run: |
          echo "Testing OWASP A01 (Access Control)..."
          pytest tests/security/test_owasp_principles.py::TestOWASPA01Principles -v

          echo "Testing OWASP A05 (Security Misconfiguration)..."
          pytest tests/security/test_owasp_principles.py::TestOWASPA05Principles -v

          echo "Testing OWASP A07 (Authentication Failures)..."
          pytest tests/security/test_owasp_principles.py::TestOWASPA07Principles -v

          echo "Testing OWASP A09 (Logging Failures)..."
          pytest tests/security/test_owasp_principles.py::TestOWASPA09Principles -v

  owasp-parallel:
    name: OWASP Tests (Parallel Execution)
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest pytest-xdist pyjwt cryptography

      - name: Run tests in parallel (auto workers)
        run: |
          pytest tests/security/test_owasp_principles.py -n auto -v

  owasp-strict:
    name: OWASP Tests (Strict Mode)
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest pyjwt cryptography

      - name: Run tests in strict mode
        run: |
          pytest tests/security/test_owasp_principles.py \
            -v \
            --strict-markers \
            --strict-config \
            -W error

  security-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [owasp-principles, owasp-parallel, owasp-strict]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## OWASP Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security principle tests: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "✅ Parallel execution: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "✅ Strict mode: **PASSED**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP A01 (Access Control): 3 tests" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP A05 (Security Misconfiguration): 3 tests" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP A07 (Authentication Failures): 5 tests" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP A09 (Logging Failures): 4 tests" >> $GITHUB_STEP_SUMMARY
          echo "- Integration: 2 tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total**: 17 security tests ✅" >> $GITHUB_STEP_SUMMARY
