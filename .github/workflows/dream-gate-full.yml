# .github/workflows/dream-gate-full.yml
name: Dream Gate Full Validation (Nightly)

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

# Workflow-level configurations
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dream-gate-full:
    name: Full Dream Gate Validation
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Full Dream Validation
        id: dream-validation
        run: python3 scripts/dream_validate_pr.py --full

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dream-validation-results
          path: dream_validation_results.json
          retention-days: 90
