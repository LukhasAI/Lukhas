# .github/workflows/dream-gate-full.yml
name: Dream Gate Full Validation (Nightly)

on:
  schedule:
    # Runs at 02:00 UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  dream-gate-full:
    runs-on: ubuntu-latest
    # Timeout for the entire job
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # Note: Repository settings must be configured for 90-day retention of workflow runs.
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Full Dream Validation
        run: |
          python3 scripts/dream_validate_pr.py --full
