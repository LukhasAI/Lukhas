<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKHΛS Teams - LUKHΛS SYSTEMS Research</title>
    
    <!-- External Libraries - Now using local copies -->
    <script src="libs/jl_matrix_min.js"></script>
    <script src="build.js"></script>
    <script src="shader-modifications.js"></script>
    <script src="js/morphing-system.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- WebGL Canvas -->
    <canvas id="mainCanvas"></canvas>
    
    <!-- Main UI Container -->
    <div class="ui-container">
        <!-- Top Bar -->
        <header class="main-header minimal-topbar">
            <div class="topbar-left">
                <button class="settings-btn square-hamburger" id="settingsToggle" aria-label="Settings">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="brand-name">LUKHΛS Teams</span>
            </div>
        </header>
        <!-- Sidebar (Settings) -->
        <aside class="sidebar minimal-sidebar" id="sidebar" data-open="false">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Configuration</h2>
                <button class="sidebar-close" id="sidebarClose" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <!-- AI Provider Configuration -->
                <div class="config-section">
                    <h3 class="section-title">AI Provider</h3>
                    
                    <!-- OpenAI -->
                    <div class="config-group">
                        <div class="config-label">
                            <input type="checkbox" id="openaiToggle" class="config-toggle">
                            <label for="openaiToggle">OpenAI</label>
                            <span class="status-dot" id="openaiStatus"></span>
                        </div>
                        <input type="password" id="openaiKey" class="config-input api-key-input" placeholder="API Key">
                        <button class="api-key-toggle" id="openaiKeyToggle" tabindex="-1">Show</button>
                        <select id="openaiModel" class="config-input">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <!-- Anthropic -->
                    <div class="config-group">
                        <div class="config-label">
                            <input type="checkbox" id="anthropicToggle" class="config-toggle">
                            <label for="anthropicToggle">Anthropic</label>
                            <span class="status-dot" id="anthropicStatus"></span>
                        </div>
                        <input type="password" id="anthropicKey" class="config-input api-key-input" placeholder="API Key">
                        <button class="api-key-toggle" id="anthropicKeyToggle" tabindex="-1">Show</button>
                        <select id="anthropicModel" class="config-input">
                            <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                            <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                        </select>
                    </div>
                    
                    <!-- Local -->
                    <div class="config-group">
                        <div class="config-label">
                            <input type="checkbox" id="localToggle" class="config-toggle">
                            <label for="localToggle">Local</label>
                            <span class="status-dot" id="localStatus"></span>
                        </div>
                        <input type="text" id="localEndpoint" class="config-input api-key-input" placeholder="Endpoint (e.g., http://localhost:11434)">
                        <button class="api-key-toggle" id="localEndpointToggle" tabindex="-1">Show</button>
                        <input type="text" id="localModel" class="config-input" placeholder="Model name">
                    </div>
                </div>
                
                <!-- Media Controls -->
                <div class="config-section">
                    <h3 class="section-title">Media Controls</h3>
                    <div class="config-group">
                        <button class="media-btn" id="cameraToggle">
                            <i class="fas fa-video"></i>
                            <span>Camera</span>
                        </button>
                        <button class="media-btn" id="micToggle">
                            <i class="fas fa-microphone"></i>
                            <span>Microphone</span>
                        </button>
                    </div>
                </div>
                
                <!-- Particle System -->
                <div class="config-section">
                    <h3 class="section-title">Particle System</h3>
                    
                    <div class="config-group">
                        <label class="config-label">Particle Count</label>
                        <div class="range-group">
                            <input type="range" id="particleCount" class="range-slider" min="100" max="10000" step="100" value="1000">
                            <span class="range-value" id="particleCountValue">1,000</span>
                        </div>
                    </div>
                    
                    <div class="config-group">
                        <label class="config-label">Morph Speed</label>
                        <div class="range-group">
                            <input type="range" id="morphSpeed" class="range-slider" min="0.1" max="5.0" step="0.1" value="1.0">
                            <span class="range-value" id="morphSpeedValue">1.00</span>
                        </div>
                    </div>
                    
                    <div class="config-group">
                        <label class="config-label">Boundary Force</label>
                        <div class="range-group">
                            <input type="range" id="boundaryForce" class="range-slider" min="0.01" max="1.0" step="0.01" value="0.15">
                            <span class="range-value" id="boundaryForceValue">0.15</span>
                        </div>
                    </div>
                    
                    <div class="config-group">
                        <label class="config-label">Attraction Strength</label>
                        <div class="range-group">
                            <input type="range" id="attractionStrength" class="range-slider" min="0.1" max="2.0" step="0.1" value="0.5">
                            <span class="range-value" id="attractionValue">0.50</span>
                        </div>
                    </div>
                </div>
                
                <!-- Visual Settings -->
                <div class="config-section">
                    <h3 class="section-title">Visual Settings</h3>
                    
                    <div class="config-group">
                        <label class="config-label">Particle Size</label>
                        <div class="range-group">
                            <input type="range" id="particleSize" class="range-slider" min="0.1" max="2.0" step="0.1" value="0.5">
                            <span class="range-value" id="particleSizeValue">0.50</span>
                        </div>
                    </div>
                    
                    <div class="config-group">
                        <label class="config-label">Color Theme</label>
                        <select id="colorTheme" class="config-input">
                            <option value="default">Default</option>
                            <option value="tradingview">TradingView</option>
                            <option value="neon">Neon</option>
                            <option value="monochrome">Monochrome</option>
                        </select>
                    </div>
                </div>
                
                <!-- System Controls -->
                <div class="config-section">
                    <h3 class="section-title">System Controls</h3>
                    
                    <div class="config-group">
                        <button class="config-btn" id="resetSystem">
                            <i class="fas fa-redo"></i>
                            Reset System
                        </button>
                        <button class="config-btn" id="exportConfig">
                            <i class="fas fa-download"></i>
                            Export Config
                        </button>
                        <button class="config-btn" id="importConfig">
                            <i class="fas fa-upload"></i>
                            Import Config
                        </button>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <div class="chat-header" id="chatHeader">
                <select class="chat-model-select" id="chatModelSelect">
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                    <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                </select>
                <div class="chat-controls">
                    <button class="chat-control-btn" id="chatMinimize">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="chat-control-btn" id="chatMaximize">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="chat-control-btn" id="chatClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-body">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <div class="message-header">
                            <span class="message-sender">SYSTEM</span>
                            <span class="message-time">Now</span>
                        </div>
                        <div class="message-content">
                            LUKHΛS system initialized. Configure an AI provider in settings to enable chat assistance.
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-container">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Ask about the particle system...">
                        <button class="send-btn" id="sendMessage">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input for config import -->
    <input type="file" id="configFileInput" accept=".json" style="display: none;">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the morphing system from the final-demo
            if (typeof init === 'function') {
                init();
            }

            // A short delay to ensure the system is ready before wiring UI
            setTimeout(() => {
                // The final-demo scripts expose global variables for control.
                // We will wire the UI to those.

                // Helper to connect a range slider to a global variable
                const connectSlider = (sliderId, valueId, globalVarName, format) => {
                    const slider = document.getElementById(sliderId);
                    const valueDisplay = document.getElementById(valueId);
                    if (slider) {
                        slider.addEventListener('input', (e) => {
                            const value = Number(e.target.value);
                            if (typeof window[globalVarName] !== 'undefined') {
                                window[globalVarName] = value;
                            }
                            if (valueDisplay) {
                                valueDisplay.textContent = format ? format(value) : value;
                            }
                        });
                        // Set initial value
                        if (typeof window[globalVarName] !== 'undefined') {
                            slider.value = window[globalVarName];
                            const initialValue = Number(slider.value);
                            if (valueDisplay) {
                                valueDisplay.textContent = format ? format(initialValue) : initialValue;
                            }
                        }
                    }
                };

                // Connect UI Controls to global variables from build.js
                // Note: Particle count is often destructive and may require a system reset, skipping for now.
                connectSlider('morphSpeed', 'morphSpeedValue', 'morphSpeed', val => val.toFixed(2));
                connectSlider('boundaryForce', 'boundaryForceValue', 'BOIDS_BOUNDARY_FORCE', val => val.toFixed(2));
                connectSlider('attractionStrength', 'attractionValue', 'BOIDS_ATTRACTION_FORCE', val => val.toFixed(2));
                connectSlider('particleSize', 'particleSizeValue', 'pointSize', val => val.toFixed(2));

                // Color Theme control is more complex and will require deeper integration.
                // For now, it will not be wired up.
                
            }, 1000); 

            // Sidebar toggle logic
            const sidebar = document.getElementById('sidebar');
            const settingsToggle = document.getElementById('settingsToggle');
            const sidebarClose = document.getElementById('sidebarClose');
            settingsToggle.addEventListener('click', function() {
                sidebar.setAttribute('data-open', sidebar.getAttribute('data-open') === 'true' ? 'false' : 'true');
            });
            sidebarClose.addEventListener('click', function() {
                sidebar.setAttribute('data-open', 'false');
            });

            // API key show/hide logic
            function setupApiKeyToggle(inputId, toggleId) {
                const input = document.getElementById(inputId);
                const toggle = document.getElementById(toggleId);
                let masked = true;
                if (!input || !toggle) return;
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    masked = !masked;
                    input.type = masked ? 'password' : 'text';
                    toggle.textContent = masked ? 'Show' : 'Hide';
                });
                input.addEventListener('blur', function() {
                    if (input.value) {
                        masked = true;
                        input.type = 'password';
                        toggle.textContent = 'Show';
                    }
                });
            }
            setupApiKeyToggle('openaiKey', 'openaiKeyToggle');
            setupApiKeyToggle('anthropicKey', 'anthropicKeyToggle');
            setupApiKeyToggle('localEndpoint', 'localEndpointToggle');
        });
    </script>
</body>
</html>
