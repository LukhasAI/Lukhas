version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  consciousness:
    format: "%(asctime)s [%(levelname)s] \U0001F9E0 %(name)s: %(message)s"
handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: consciousness
  file:
    level: DEBUG
    class: logging.FileHandler
    filename: logs/core.log
    formatter: standard
loggers:
  core:
    handlers:
    - console
    - file
    level: DEBUG
    propagate: false
observability:
  spans:
  - lukhas.core.auth
  - lukhas.core.consciousness
  - lukhas.core.monitoring
  - lukhas.core.operation
  - lukhas.core.processing
  metrics_enabled: true
  tracing_enabled: true
