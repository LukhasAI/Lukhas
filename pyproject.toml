[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lukhas-ai"
version = "1.0.0"
requires-python = ">=3.9"
description = "Production-ready consciousness-aware AI platform with Constellation Framework"
authors = [
    {name = "LUKHAS AI", email = "contact@lukhas.ai"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["ai", "consciousness", "cognitive-architecture", "constellation-framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "numpy>=1.24.0",
    "cryptography>=41.0.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "python-dateutil>=2.8.2",
    "pytz>=2023.3",
    "typing-extensions>=4.8.0",
    "pyyaml>=6.0.1",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.11.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
]
lambda = [
    "msgpack>=1.0.5",
    "orjson>=3.9.0",
    "prometheus-client>=0.19.0",
]
ml = [
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "tiktoken>=0.5.0",
]

[project.scripts]
lukhas = "main:main"
lukhas-test = "tests.COMPLETE_SYSTEM_TEST:main"

[project.urls]
Homepage = "https://github.com/LukhasAI/Lukhas"
Documentation = "https://lukhas.ai/docs"
Repository = "https://github.com/LukhasAI/Lukhas"
Issues = "https://github.com/LukhasAI/Lukhas/issues"

[tool.setuptools]
packages = ["lukhas"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-q --disable-warnings"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "security: Security tests",
    "slow: Slow tests",
]

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 120
target-version = "py39"

# Exclude patterns
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".venv_*",
    "venv",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    "archive",
    "node_modules",
    "lukhas_website/.next",
    # Exclude non-executable docs/examples with invalid syntax
    "tools/documentation/**",
    "tools/benchmarking/**",
    "tools/enterprise/**",
]

[tool.ruff.lint]
# Select comprehensive rule sets for syntax checking
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "UP",   # pyupgrade - Python version upgrade syntax
    "B",    # flake8-bugbear - likely bugs
    "SIM",  # flake8-simplify
    "I",    # isort
    "PL",   # Pylint
    "Q",    # flake8-quotes
]

# Rules to auto-fix
fixable = [
    "E",    # All pycodestyle errors
    "W",    # All pycodestyle warnings
    "F",    # All pyflakes errors
    "UP",   # All pyupgrade fixes
    "I",    # Import sorting
    "Q",    # Quote consistency
    "W292", # No newline at end of file
    "W293", # Blank line contains whitespace
    "E711", # Comparison to None
    "E712", # Comparison to True/False
]

# Ignore these rules
ignore = [
    "E501", # Line too long (handled by formatter)
    "PLR2004", # Magic value comparisons
    "PLR0913", # Too many arguments
    "PLC0415", # Imports not at top-level (allowed in tests/guarded blocks)
    "PLR0911", # Too many return statements (allowed in pragmatic code paths)
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.pylint]
max-args = 8
max-returns = 3

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
follow_imports = "skip"
exclude = [
  "^agents/",
  "^adapters/",
  "^branding/",
  "^candidate/",
  "^dashboard/",
  "^docs/",
  "^enterprise/",
  "^lambda_products/",
  "^lukhas_website/",
  "^node_modules/",
  "^tools/templates/",
]
