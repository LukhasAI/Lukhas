[pytest]
# T4-Grade Test Configuration for LUKHAS AI
minversion = 7.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --import-mode=importlib
    --junitxml=test-results.xml
    
testpaths = tests rl/tests
pythonpath = ../..
norecursedirs = LucasArchive archive _cleanup_archive .git .venv venv __pycache__ .pytest_cache
xfail_strict = false
# timeout = 300  # requires pytest-timeout package

filterwarnings =
    error
    ignore:Import 'qim' is deprecated:DeprecationWarning
    ignore::UserWarning:ethics
    ignore:Could not import lukhas.governance ethics components:UserWarning
    ignore:on_event is deprecated:DeprecationWarning
    ignore:uvloop.install\(\) is deprecated:DeprecationWarning
    ignore::DeprecationWarning:candidate
    ignore::PendingDeprecationWarning
    ignore:urllib3 v2 only supports OpenSSL:UserWarning
markers =
    # Test Types
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    tier1: Tier 1 tests (critical path)
    tier2: Tier 2 tests (high priority)
    tier3: Tier 3 tests (medium priority)
    tier4: Tier 4 tests (low priority)
    
    # Performance & Quality
    performance: Performance benchmarks
    benchmark: Benchmark tests
    security: Security-focused tests
    slow: Tests that take > 5 seconds
    perf: Performance tests
    contract: Contract and invariant tests
    fault: Fault injection tests
    
    # Specific Features
    asyncio: marks tests as asynchronous
    nias_transcendence: marks tests for the NIAS Transcendence system
    no_mock: marks tests as requiring no mocks (reality testing)
    block_mocks: internal marker for blocking mock usage
    audit_safe: marks tests as safe for audit environments
    no_external_calls: marks tests that make no external API calls
    
    # Critical Path
    smoke: Quick smoke tests
    critical: Critical path tests
    regression: Regression tests for known bugs
    
    # Module-specific
    consciousness: Tests for consciousness module
    memory: Tests for memory systems
    memory_fold: Tests for memory fold system
    constellation: Tests for Constellation Framework
    guardian: Tests for Guardian System
    trinity: Tests for Trinity Framework (‚öõÔ∏èüß†üõ°Ô∏è)
    ablation: Consciousness ablation testing framework
    ethics: Ethics validation and compliance testing
    
    # Advanced Testing Suite (0.001% Methodology)
    property_based: Property-based testing with Hypothesis framework
    formal_verification: Formal verification using Z3 theorem prover
    chaos_engineering: Chaos engineering for resilience testing
    metamorphic: Metamorphic testing without expected outputs
    mutation_testing: Test quality validation through mutation
    performance_regression: Performance monitoring and regression detection
    generative_oracles: Oracle-based testing for complex domains
    advanced_suite: All advanced testing methodologies
    
    # Jules PR #201 markers
    monitoring: monitoring system tests
    tracing: distributed tracing tests
    
    # OAuth and external integrations
    oauth: OAuth authentication and external service tests
    adapters: External service adapter tests
    
    # Advanced Testing Methodologies (0.001% Engineering Approach)
    property_based: Property-based testing with mathematical invariant proofs
    metamorphic: Metamorphic testing with oracle-free relationship verification
    chaos_engineering: Chaos engineering with Netflix-style failure injection
    formal_verification: Formal verification using theorem provers (Z3)
    performance_regression: Statistical performance monitoring and regression detection
    advanced_suite: All advanced testing methodologies combined
