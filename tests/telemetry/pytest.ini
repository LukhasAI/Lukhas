[pytest]
# Configuration for telemetry tests

markers =
    telemetry: marks tests as telemetry smoke tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

# Test discovery
testpaths =
    tests/telemetry

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:opentelemetry.*