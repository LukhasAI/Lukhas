version: "3.8"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ORGANIZATION_ID=${ORGANIZATION_ID}
      - PROJECT_ID=${PROJECT_ID}
      - LUKHAS_ID_SECRET=${LUKHAS_ID_SECRET:-default-secret-change-me}
      - ETHICS_ENFORCEMENT_LEVEL=${ETHICS_ENFORCEMENT_LEVEL:-strict}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Feature flags
      - FF_DNA_HELIX_MEMORY=${FF_DNA_HELIX_MEMORY:-false}
      - FF_TOOL_GOVERNANCE=${FF_TOOL_GOVERNANCE:-true}
      - FF_AUTO_SAFETY_TIGHTENING=${FF_AUTO_SAFETY_TIGHTENING:-true}
      - FF_COLONY_CONSENSUS=${FF_COLONY_CONSENSUS:-false}
      - FF_QUANTUM_PROCESSING=${FF_QUANTUM_PROCESSING:-false}
      - FF_METRICS_PROMETHEUS=${FF_METRICS_PROMETHEUS:-false}
    volumes:
      - ./data:/app/data
      - ./.lukhas_audit:/app/.lukhas_audit
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/feedback/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - loki
      - promtail

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: PostgreSQL for persistence
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=lukhas
      - POSTGRES_USER=lukhas
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lukhas-dev-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  loki:
    image: grafana/loki:2.7.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.7.1
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:9.3.6
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  redis_data:
  postgres_data:
  grafana_data:
