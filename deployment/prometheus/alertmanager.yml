global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@lukhas.ai'
  smtp_auth_username: 'alerts@lukhas.ai'
  smtp_auth_password_file: '/etc/alertmanager/smtp_password'

route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 15m
  - match:
      component: identity
    receiver: 'identity-team'
  - match:
      component: consciousness
    receiver: 'consciousness-team'
  - match:
      component: memory
    receiver: 'memory-team'
  - match:
      component: governance
    receiver: 'governance-team'
  - match:
      component: security
    receiver: 'security-team'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'

- name: 'critical-alerts'
  email_configs:
  - to: 'oncall@lukhas.ai'
    subject: 'CRITICAL: LUKHAS Alert - {{ .GroupLabels.alertname }}'
    body: |
      CRITICAL ALERT: {{ .GroupLabels.alertname }}

      Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}

      Details:
      {{ range .Alerts }}
      - Alert: {{ .Labels.alertname }}
      - Component: {{ .Labels.component }}
      - Instance: {{ .Labels.instance }}
      - Description: {{ .Annotations.description }}
      - Started: {{ .StartsAt }}
      {{ end }}

      Dashboard: https://monitoring.lukhas.ai/dashboard/lukhas-overview
  slack_configs:
  - api_url_file: '/etc/alertmanager/slack_webhook'
    channel: '#critical-alerts'
    title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    text: |
      üö® *CRITICAL ALERT*

      *Component:* {{ .GroupLabels.component }}
      *Alert:* {{ .GroupLabels.alertname }}

      {{ range .Alerts }}
      *Summary:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Instance:* {{ .Labels.instance }}
      {{ end }}
    send_resolved: true

- name: 'identity-team'
  slack_configs:
  - api_url_file: '/etc/alertmanager/slack_webhook'
    channel: '#identity-alerts'
    title: 'Identity Alert: {{ .GroupLabels.alertname }}'
    text: |
      üîê *Identity System Alert*

      *Alert:* {{ .GroupLabels.alertname }}
      {{ range .Alerts }}
      *Summary:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
