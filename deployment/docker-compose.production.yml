version: '3.8'

services:
  # LUKHAS Core Application
  lukhas-core:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.lukhas
    image: lukhas/core:latest
    container_name: lukhas-core
    restart: unless-stopped
    environment:
      - LUKHAS_MODE=production
      - LUKHAS_LOG_LEVEL=info
      - LUKHAS_DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas
      - LUKHAS_REDIS_URL=redis://redis:6379/0
      - LUKHAS_JWT_SECRET=${JWT_SECRET}
      - LUKHAS_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LUKHAS_AUDIT_ENCRYPTION_KEY=${AUDIT_ENCRYPTION_KEY}
      - LUKHAS_OIDC_ISSUER=https://${DOMAIN}
      - LUKHAS_GUARDIAN_ENABLED=true
      - LUKHAS_FEDERATION_ID=${FEDERATION_ID}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - PROMETHEUS_MULTIPROC_DIR=/tmp/prometheus
    ports:
      - "8080:8080"
    volumes:
      - lukhas-data:/app/data
      - lukhas-logs:/app/logs
      - lukhas-audit:/app/audit
      - /tmp/prometheus:/tmp/prometheus
    depends_on:
      - postgres
      - redis
      - jaeger
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Identity Service
  lukhas-identity:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.identity
    image: lukhas/identity:latest
    container_name: lukhas-identity
    restart: unless-stopped
    environment:
      - LUKHAS_MODE=production
      - LUKHAS_LOG_LEVEL=info
      - LUKHAS_DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas
      - LUKHAS_REDIS_URL=redis://redis:6379/1
      - LUKHAS_JWT_SECRET=${JWT_SECRET}
      - LUKHAS_OIDC_ISSUER=https://${DOMAIN}
      - LUKHAS_SESSION_TTL=3600
      - LUKHAS_DEVICE_TRUST_THRESHOLD=0.7
    ports:
      - "8081:8080"
    volumes:
      - lukhas-identity-data:/app/data
      - lukhas-logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Memory Service
  lukhas-memory:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.memory
    image: lukhas/memory:latest
    container_name: lukhas-memory
    restart: unless-stopped
    environment:
      - LUKHAS_MODE=production
      - LUKHAS_LOG_LEVEL=info
      - LUKHAS_DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas
      - LUKHAS_REDIS_URL=redis://redis:6379/2
      - LUKHAS_MEMORY_MAX_FOLDS=1000
      - LUKHAS_FEDERATION_ID=${FEDERATION_ID}
      - LUKHAS_MEMORY_RETENTION_DAYS=2555
    ports:
      - "8082:8080"
    volumes:
      - lukhas-memory-data:/app/data
      - lukhas-logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Consciousness Service
  lukhas-consciousness:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.consciousness
    image: lukhas/consciousness:latest
    container_name: lukhas-consciousness
    restart: unless-stopped
    environment:
      - LUKHAS_MODE=production
      - LUKHAS_LOG_LEVEL=info
      - LUKHAS_REDIS_URL=redis://redis:6379/3
      - LUKHAS_CONSCIOUSNESS_TICK_RATE=10
      - LUKHAS_DREAM_ENABLED=true
      - LUKHAS_CREATIVITY_ENABLED=true
    ports:
      - "8083:8080"
    volumes:
      - lukhas-consciousness-data:/app/data
      - lukhas-logs:/app/logs
    depends_on:
      - redis
      - lukhas-memory
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Governance Service
  lukhas-governance:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.governance
    image: lukhas/governance:latest
    container_name: lukhas-governance
    restart: unless-stopped
    environment:
      - LUKHAS_MODE=production
      - LUKHAS_LOG_LEVEL=info
      - LUKHAS_DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas
      - LUKHAS_AUDIT_ENCRYPTION_KEY=${AUDIT_ENCRYPTION_KEY}
      - LUKHAS_GUARDIAN_ENABLED=true
      - LUKHAS_COMPLIANCE_FRAMEWORKS=gdpr,ccpa,soc2
    ports:
      - "8084:8080"
    volumes:
      - lukhas-audit:/app/audit
      - lukhas-logs:/app/logs
    depends_on:
      - postgres
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  lukhas-gateway:
    image: nginx:alpine
    container_name: lukhas-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - lukhas-logs:/var/log/nginx
    depends_on:
      - lukhas-core
      - lukhas-identity
      - lukhas-memory
      - lukhas-consciousness
      - lukhas-governance
    networks:
      - lukhas-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lukhas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=lukhas
      - POSTGRES_USER=lukhas
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lukhas -d lukhas"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lukhas-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: lukhas-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - lukhas-network

  grafana:
    image: grafana/grafana:latest
    container_name: lukhas-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - lukhas-network

  # Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: lukhas-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    networks:
      - lukhas-network

  # Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: lukhas-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - lukhas-network

  promtail:
    image: grafana/promtail:latest
    container_name: lukhas-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/config.yml:ro
      - lukhas-logs:/var/log/lukhas:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - lukhas-network

  # Security Scanning
  trivy:
    image: aquasec/trivy:latest
    container_name: lukhas-trivy
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy-cache:/root/.cache/trivy
    networks:
      - lukhas-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  lukhas-data:
    driver: local
  lukhas-identity-data:
    driver: local
  lukhas-memory-data:
    driver: local
  lukhas-consciousness-data:
    driver: local
  lukhas-audit:
    driver: local
  lukhas-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  trivy-cache:
    driver: local

networks:
  lukhas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16