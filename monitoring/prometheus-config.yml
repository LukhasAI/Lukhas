# LUKHAS AI Prometheus Configuration
# Comprehensive monitoring for production deployment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lukhas-production'
    environment: 'prod'

rule_files:
  - "alert-rules.yml"
  - "prometheus/rules/slos.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # LUKHAS AI Main Application
  - job_name: 'lukhas-ai'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['lukhas-ai:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'lukhas-main'

  # Guardian System Metrics
  - job_name: 'lukhas-guardian'
    metrics_path: '/api/guardian/metrics'
    scrape_interval: 5s  # More frequent for critical security component
    static_configs:
      - targets: ['lukhas-ai:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'guardian-system'

  # Tool Executor Metrics
  - job_name: 'lukhas-tools'
    metrics_path: '/api/tools/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['lukhas-ai:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'tool-executor'

  # Consciousness System Metrics
  - job_name: 'lukhas-consciousness'
    metrics_path: '/api/consciousness/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['lukhas-ai:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'consciousness'

  # Memory System Metrics
  - job_name: 'lukhas-memory'
    metrics_path: '/api/memory/metrics'
    scrape_interval: 30s
    static_configs:
      - targets: ['lukhas-ai:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: component
        replacement: 'memory-system'

  # Infrastructure Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Database Metrics (if applicable)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Azure Container Apps Metrics
  - job_name: 'azure-metrics'
    azure_sd_configs:
      - subscription_id: 'your-subscription-id'
        resource_group: 'Lukhas'
        port: 80
    relabel_configs:
      - source_labels: [__meta_azure_machine_resource_group]
        target_label: resource_group
      - source_labels: [__meta_azure_machine_name]
        target_label: instance
