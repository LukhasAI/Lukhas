# LUKHAS Prometheus Alert Rules
# Memory Safety & Performance Monitoring

groups:
  - name: memory_safety
    interval: 30s
    rules:
      - alert: HighMemoryLatency
        expr: histogram_quantile(0.95, rate(memory_recall_latency_bucket[5m])) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory recall latency detected"
          description: "P95 memory recall latency is {{ $value }}ms (threshold: 100ms)"

      - alert: MemoryCascadeDetected
        expr: rate(memory_cascade_events_total[5m]) > 0.003
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Memory cascade events exceeding threshold"
          description: "Cascade rate is {{ $value }} (threshold: 0.3% or 0.003)"

      - alert: MemorySystemDown
        expr: up{job="memory_system"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Memory system is down"
          description: "Memory system has been down for more than 1 minute"

  - name: consciousness_health
    interval: 30s
    rules:
      - alert: ConsciousnessLatencyHigh
        expr: histogram_quantile(0.95, rate(consciousness_processing_latency_bucket[5m])) > 200
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High consciousness processing latency"
          description: "P95 latency is {{ $value }}ms (threshold: 200ms)"

      - alert: ConsciousnessErrorRate
        expr: rate(consciousness_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elevated consciousness error rate"
          description: "Error rate is {{ $value }} (threshold: 1%)"

  - name: system_performance
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 90
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for more than 10 minutes"

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for more than 10 minutes"