name: Elite CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours for continuous monitoring

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 90
  PERFORMANCE_THRESHOLD: 95

jobs:
  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üîí Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üîí Run Snyk security scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: üîí GitGuardian scan
        uses: GitGuardian/ggshield-action@master
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Code quality
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: üé® Black formatting
        run: |
          pip install black
          black --check .

      - name: üé® Flake8 linting
        run: |
          pip install flake8
          flake8 . --max-line-length=100

      - name: üé® MyPy type checking
        run: |
          pip install mypy
          mypy . --ignore-missing-imports

      - name: üìä Radon complexity
        run: |
          pip install radon
          radon cc . -s -nb

      - name: üìä Code coverage check
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=xml --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

  # Unit tests
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-benchmark

      - name: üß™ Run unit tests
        run: |
          pytest tests/unit/ -v --benchmark-only

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results/

  # Integration tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: üß™ Run integration tests
        run: pytest tests/integration/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost/test
          REDIS_URL: redis://localhost:6379

  # Performance tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install locust pytest-benchmark

      - name: üèÉ Run stress tests
        run: python tests/stress_tests/test_comprehensive_stress.py

      - name: üèÉ Run load tests
        run: |
          locust -f tests/load/locustfile.py \
            --headless \
            --users 1000 \
            --spawn-rate 10 \
            --run-time 60s \
            --host http://localhost:8000

      - name: Check performance thresholds
        run: |
          python -c "
          import json
          with open('performance-results.json') as f:
              results = json.load(f)
          assert results['success_rate'] >= ${{ env.PERFORMANCE_THRESHOLD }}
          "

  # Build and push Docker image
  docker-build:
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, performance-tests]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            lambda-products:latest
            lambda-products:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Kubernetes staging
        run: |
          kubectl apply -f k8s/staging/ --namespace=staging
          kubectl rollout status deployment/lambda-products -n staging

      - name: Run smoke tests
        run: |
          python tests/smoke/test_staging.py

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: üöÄ Deploy to production
        run: |
          python deploy/production_deployment.py

      - name: Verify deployment
        run: |
          python tests/smoke/test_production.py

      - name: Update status page
        run: |
          curl -X POST https://status.lambda-products.ai/api/deploy \
            -H "Authorization: Bearer ${{ secrets.STATUS_TOKEN }}" \
            -d '{"version": "${{ github.sha }}", "status": "operational"}'

  # Monitoring and alerting
  monitoring:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: üìä Send metrics to DataDog
        run: |
          curl -X POST "https://api.datadoghq.com/api/v1/series" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "series": [{
                "metric": "deployment.success",
                "points": [[$(date +%s), 1]],
                "tags": ["env:prod", "version:${{ github.sha }}"]
              }]
            }'

      - name: üìß Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Version: ${{ github.sha }}
            Environment: Production
            Dashboard: https://grafana.lambda-products.ai
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    steps:
      - name: ‚ö†Ô∏è Initiate rollback
        run: |
          kubectl rollout undo deployment/lambda-products -n production
          kubectl rollout status deployment/lambda-products -n production

      - name: üö® Create incident
        run: |
          curl -X POST https://api.pagerduty.com/incidents \
            -H "Authorization: Token token=${{ secrets.PAGERDUTY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "incident": {
                "type": "incident",
                "title": "Production deployment failed - automatic rollback initiated",
                "service": {"id": "LAMBDA_PRODUCTS", "type": "service_reference"},
                "urgency": "high"
              }
            }'
