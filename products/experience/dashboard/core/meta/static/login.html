<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKHŒõS Identity Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .trinity-glyphs {
            font-size: 48px;
            letter-spacing: 10px;
            margin-bottom: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(100, 200, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .info-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(100, 200, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(100, 200, 255, 0.9);
        }

        .tier-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(100, 200, 255, 0.2);
            border-radius: 4px;
            font-size: 12px;
            margin-left: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <div class="trinity-glyphs">‚öõÔ∏èüß†üõ°Ô∏è</div>
            </div>

            <h1>LUKHŒõS Identity</h1>
            <p class="subtitle">Trinity Framework Authentication</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="reviewer@openai.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login">
                    Access Identity Portal
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: rgba(255,255,255,0.6)">Verifying identity...</p>
            </div>

            <div class="message" id="message"></div>

            <div class="info-box">
                <h3>üîê Demo Account <span class="tier-badge">T5 Guardian</span></h3>
                <p style="margin-bottom: 5px;">Email: reviewer@openai.com</p>
                <p>Password: demo_password</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const form = document.getElementById('loginForm');

            // Hide previous messages
            message.style.display = 'none';
            message.className = 'message';

            // Show loading
            loading.style.display = 'block';
            form.style.opacity = '0.5';
            form.style.pointerEvents = 'none';

            try {
                // Call login endpoint
                const response = await fetch('/identity/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('lukhas_token', data.token);
                    localStorage.setItem('lukhas_tier', data.tier);
                    localStorage.setItem('lukhas_glyphs', JSON.stringify(data.glyphs));

                    // Show success message
                    message.textContent = `Welcome! ${data.glyphs.join(' ')} Access granted.`;
                    message.className = 'message success';
                    message.style.display = 'block';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/meta/overview';
                    }, 1500);
                } else {
                    // Show error
                    message.textContent = data.detail || 'Invalid credentials';
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                message.textContent = 'Connection error. Please try again.';
                message.className = 'message error';
                message.style.display = 'block';
            } finally {
                // Hide loading
                loading.style.display = 'none';
                form.style.opacity = '1';
                form.style.pointerEvents = 'auto';
            }
        });

        // Auto-fill demo credentials on click
        document.querySelector('.info-box').addEventListener('click', () => {
            document.getElementById('email').value = 'reviewer@openai.com';
            document.getElementById('password').value = 'demo_password';

            // Visual feedback
            const infoBox = document.querySelector('.info-box');
            infoBox.style.transform = 'scale(0.98)';
            setTimeout(() => {
                infoBox.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
