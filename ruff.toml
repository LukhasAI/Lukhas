src = ["lukhas", "core", "MATRIZ"]
target-version = "py39"
line-length = 100
respect-gitignore = true
exclude = [
  "labs",
  "examples",
  "docs",
  "tests/fixtures",
  "scripts/migrations",
  ".git",
  ".venv",
  ".ruff_cache",
]

[lint]
select = ["E", "F", "W", "I001", "RUF100"]
ignore = ["E501", "PLC0415"]
fixable = ["E", "F", "W", "I001", "RUF100"]

[lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[lint.pylint]
max-args = 8
max-returns = 3

[lint.flake8-tidy-imports]
ban-relative-imports = "all"

[lint.isort]
combine-as-imports = true
known-first-party = ["lukhas", "candidate", "MATRIZ"]

[lint.per-file-ignores]
"**/__init__.py" = ["F401", "F403", "I001", "TID252"]
"tests/**/*.py" = ["F401", "F403"]
