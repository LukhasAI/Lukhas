version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lukhas-integration-postgres
    environment:
      POSTGRES_USER: lukhas_test
      POSTGRES_PASSWORD: lukhas_test_pass
      POSTGRES_DB: lukhas_integration
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lukhas_test -d lukhas_integration"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lukhas-integration-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: lukhas-integration-minio
    environment:
      MINIO_ROOT_USER: lukhas_minio
      MINIO_ROOT_PASSWORD: lukhas_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
