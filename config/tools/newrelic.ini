# NewRelic Configuration for LUKHAS AI
# GitHub Student Pack Integration ($300/month value)
# ================================================

[newrelic]

# License key (set via environment variable)
license_key = %(NEWRELIC_LICENSE_KEY)s

# Application name
app_name = LUKHAS AI Production

# Environment
environment = production

# Logging
log_file = newrelic-agent.log
log_level = info

# Performance monitoring
monitor_mode = true
capture_params = true
capture_source = true

# Transaction tracer
transaction_tracer.enabled = true
transaction_tracer.transaction_threshold = apdex_f
transaction_tracer.record_sql = obfuscated
transaction_tracer.stack_trace_threshold = 0.5
transaction_tracer.explain_enabled = true
transaction_tracer.explain_threshold = 0.5

# Error collector
error_collector.enabled = true
error_collector.capture_source = true
error_collector.ignore_errors = 404,401

# Browser monitoring
browser_monitoring.auto_instrument = true

# Application logging
application_logging.enabled = true
application_logging.forwarding.enabled = true
application_logging.forwarding.max_samples_stored = 10000
application_logging.metrics.enabled = true
application_logging.local_decorating.enabled = true

# Distributed tracing
distributed_tracing.enabled = true

# Attributes
attributes.enabled = true
attributes.include = request.*, response.*, lukhas.*, consciousness.*, trinity.*

# Custom configuration for LUKHAS AI
[newrelic:custom]
service.name = LUKHAS AI
service.version = 2.0.0
trinity.framework = ‚öõÔ∏èüß†üõ°Ô∏è
deployment.platform = Azure Container Apps
github.student_pack = true
