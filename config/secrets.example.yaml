# LUKHAS AI Secrets Configuration Template (YAML)
# Alternative to .env file - supports nested configuration
# Copy this file to secrets.yaml and replace placeholder values

# ============================================================================
# ⚠️  SECURITY WARNING: NEVER COMMIT ACTUAL SECRETS TO VERSION CONTROL
# ============================================================================

# JWT configuration
jwt:
  private_key: ${JWT_PRIVATE_KEY}  # Can reference env vars with ${VAR_NAME}

# API Keys for external services
api_keys:
  # OpenAI API Key for LLM integration - REQUIRED in production
  openai: ${OPENAI_API_KEY}

  # Anthropic API Key for Claude integration - Optional but recommended
  anthropic: ${ANTHROPIC_API_KEY}

  # Google API Key for Gemini integration - Optional
  google: ${GOOGLE_API_KEY}

  # Perplexity API Key for search integration - Optional
  perplexity: ${PERPLEXITY_API_KEY}

# Security and identity configuration
security:
  # LUKHAS ID secret key - MUST be at least 32 characters
  lukhas_id_secret: ${LUKHAS_ID_SECRET}

  # Encryption key for sensitive data - MUST be exactly 32 bytes (44 chars base64)
  encryption_key: ${ENCRYPTION_KEY}

  # LUKHAS API key for internal authentication
  lukhas_api_key: ${LUKHAS_API_KEY}

# Database connections
databases:
  # Primary database connection (PostgreSQL recommended for production)
  primary: ${DATABASE_URL}

  # Redis for caching and session storage
  redis: ${REDIS_URL}

  # MongoDB for document storage (optional)
  mongodb: ${MONGODB_URL}

# Identity federation
identity:
  # OIDC issuer URL for identity federation
  oidc_issuer: ${OIDC_ISSUER}

  # Frontend origin for CORS policy
  frontend_origin: ${FRONTEND_ORIGIN}

# External service tokens
external_services:
  # GitHub token for automation (ghp_xxx format)
  github_token: ${GITHUB_TOKEN}

  # Azure configuration
  azure:
    client_id: ${AZURE_CLIENT_ID}
    tenant_id: ${AZURE_TENANT_ID}
    client_secret: ${AZURE_CLIENT_SECRET}

# System configuration (non-secret but environment-specific)
system:
  environment: ${ENVIRONMENT:-development}  # development, staging, production
  debug: ${DEBUG:-true}
  log_level: ${LOG_LEVEL:-DEBUG}

# Feature flags
features:
  consciousness_active: ${CONSCIOUSNESS_ACTIVE:-true}
  vivox_active: ${VIVOX_ACTIVE:-true}
  emotion_active: ${EMOTION_ACTIVE:-true}

# Guardian system configuration
guardian:
  ethics_enforcement_level: ${ETHICS_ENFORCEMENT_LEVEL:-moderate}  # strict, moderate, lenient
  drift_threshold: ${GUARDIAN_DRIFT_THRESHOLD:-0.15}

# ============================================================================
# Usage Notes:
# ============================================================================
# 1. This YAML config is loaded by config/env.py if present
# 2. Environment variables take precedence over YAML values
# 3. Use ${VAR_NAME} to reference environment variables
# 4. Use ${VAR_NAME:-default} to provide default values
# 5. Generate strong secrets using: openssl rand -base64 32
# ============================================================================
