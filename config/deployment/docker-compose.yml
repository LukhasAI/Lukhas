# LUKHAS AI Multi-Service Docker Compose Configuration
version: '3.8'

services:
  # Main LUKHAS AI Service
  lukhas-ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: lukhas-ai:latest
    container_name: lukhas-ai-main
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - LUKHAS_ENVIRONMENT=production
      - LUKHAS_PROM_PORT=9090
      - DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas_ai
      - REDIS_URL=redis://redis:6379/0
      - LUKHAS_ID_SECRET=${LUKHAS_ID_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - LUKHAS_OTEL_ENDPOINT=http://otel-collector:4318
    volumes:
      - lukhas_data:/app/data
      - lukhas_logs:/app/logs
      - lukhas_trace:/app/trace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Canary LUKHAS AI Service
  lukhas-ai-canary:
    build:
      context: .
      dockerfile: Dockerfile
    image: lukhas-ai:latest # In a real scenario, this would be a specific canary image
    container_name: lukhas-ai-canary
    restart: unless-stopped
    ports:
      - "8002:8000" # Expose on a different host port
      - "9092:9090"
    environment:
      - LUKHAS_ENVIRONMENT=production
      - LUKHAS_PROM_PORT=9090
      - DATABASE_URL=postgresql://lukhas:${POSTGRES_PASSWORD}@postgres:5432/lukhas_ai
      - REDIS_URL=redis://redis:6379/0
      - LUKHAS_ID_SECRET=${LUKHAS_ID_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - LUKHAS_CANARY_MODE=true
    volumes:
      - lukhas_data:/app/data
      - lukhas_logs:/app/logs
      - lukhas_trace:/app/trace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lukhas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lukhas_ai
      POSTGRES_USER: lukhas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lukhas -d lukhas_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lukhas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lukhas-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - lukhas_logs:/var/log/nginx
    depends_on:
      - lukhas-ai
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MATRIZ Cognitive Node Server
  matriz-node:
    build:
      context: ./matriz
      dockerfile: ../docker/Dockerfile.matriz
    image: lukhas-matriz:latest  
    container_name: lukhas-matriz
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MATRIZ_ENVIRONMENT=production
      - LUKHAS_API_URL=http://lukhas-ai:8000
    volumes:
      - matriz_data:/app/data
    depends_on:
      - lukhas-ai
    networks:
      - lukhas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: lukhas-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - lukhas-network

  # Monitoring - OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: lukhas-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./monitoring/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317" # gRPC
      - "4318:4318" # HTTP
    networks:
      - lukhas-network

  # Monitoring - Grafana  
  grafana:
    image: grafana/grafana:latest
    container_name: lukhas-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - lukhas-network

# Named volumes for data persistence
volumes:
  lukhas_data:
    driver: local
  lukhas_logs:
    driver: local
  lukhas_trace:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  matriz_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Custom network
networks:
  lukhas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16