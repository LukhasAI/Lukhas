# LUKHAS AI Nginx Configuration
# Production-grade reverse proxy and load balancer

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types and default settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream servers for LUKHAS AI
    upstream lukhas_ai_backend {
        least_conn;
        server lukhas-ai:8000 max_fails=3 fail_timeout=30s weight=1;
        # Add more instances for load balancing
        # server lukhas-ai-2:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    # Upstream for MATRIZ nodes
    upstream matriz_backend {
        server lukhas-matriz:8001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Security headers map
    map $sent_http_content_type $security_headers {
        ~*text/html "add_header X-Frame-Options DENY; add_header X-Content-Type-Options nosniff; add_header X-XSS-Protection '1; mode=block'; add_header Referrer-Policy 'strict-origin-when-cross-origin'; add_header Content-Security-Policy 'default-src self; script-src self unsafe-inline; style-src self unsafe-inline; img-src self data: https:;'";
        default "";
    }

    # Main LUKHAS AI server configuration
    server {
        listen 80;
        listen [::]:80;
        server_name lukhas.ai www.lukhas.ai api.lukhas.ai;

        # Security headers
        more_set_headers $security_headers;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Connection and request limits
        limit_conn conn_limit_per_ip 20;
        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        # Health check endpoint (minimal rate limiting)
        location /health {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://lukhas_ai_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            access_log off;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # CORS handling
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-LUKHAS-Session';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Forward to LUKHAS AI backend
            proxy_pass http://lukhas_ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Add CORS headers for API responses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # MATRIZ cognitive endpoints
        location /matriz/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://matriz_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Special handling for cognitive operations
            proxy_connect_timeout 60s;
            proxy_read_timeout 120s;
        }

        # Static assets (if any)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Serve static files directly if available
            try_files $uri $uri/ @lukhas_static;
        }

        # Fallback to backend for static files
        location @lukhas_static {
            proxy_pass http://lukhas_ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location - forward all to LUKHAS AI
        location / {
            limit_req zone=api burst=15 nodelay;
            
            proxy_pass http://lukhas_ai_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Standard timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Status and monitoring server (internal only)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker networks
            deny all;
        }
        
        location /health {
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
    }
}