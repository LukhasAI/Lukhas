# Prometheus Configuration for LUKHAS T4/0.01% Excellence Monitoring
# Comprehensive metrics collection with sub-250ms SLA tracking

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'lukhas-production'
    environment: 'production'

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # LUKHAS Core Services
  - job_name: 'lukhas-guardian'
    static_configs:
      - targets: ['localhost:8080']
    scrape_interval: 5s
    metrics_path: '/metrics'
    params:
      module: ['guardian']

  - job_name: 'lukhas-memory'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 5s
    metrics_path: '/metrics'
    params:
      module: ['memory']

  - job_name: 'lukhas-orchestrator'
    static_configs:
      - targets: ['localhost:8082']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      module: ['orchestrator']

  - job_name: 'lukhas-consciousness'
    static_configs:
      - targets: ['localhost:8083']
    scrape_interval: 1s  # High-frequency for consciousness stream
    metrics_path: '/metrics'
    params:
      module: ['consciousness']

  - job_name: 'lukhas-identity'
    static_configs:
      - targets: ['localhost:8084']
    scrape_interval: 10s
    metrics_path: '/metrics'
    params:
      module: ['identity']

  # AI Provider Health Monitoring
  - job_name: 'ai-providers'
    static_configs:
      - targets: ['localhost:8085']
    scrape_interval: 30s
    metrics_path: '/provider-metrics'

  # System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Redis Metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['localhost:9121']

  # Process Metrics
  - job_name: 'process-exporter'
    static_configs:
      - targets: ['localhost:9256']