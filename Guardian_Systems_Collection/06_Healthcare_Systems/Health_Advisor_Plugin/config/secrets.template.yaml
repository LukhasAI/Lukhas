# Health Advisor Plugin Secrets Configuration Template
# DO NOT store actual secrets in this file. Use environment variables or a secure vault.

## API Keys
api_keys:
  health_advisor:
    key: "env:HEALTH_ADVISOR_API_KEY"
    secret: "env:HEALTH_ADVISOR_API_SECRET"

## Database
database:
  host: "env:DB_HOST"
  port: "env:DB_PORT"
  name: "env:DB_NAME"
  user: "env:DB_USER"
  password: "env:DB_PASSWORD"
  ssl_cert: "env:DB_SSL_CERT"

## Provider APIs
providers:
  sns:  # Spanish National Health System
    api_key: "env:SNS_API_KEY"
    cert_path: "env:SNS_CERT_PATH"
  nhs:  # UK National Health Service
    api_key: "env:NHS_API_KEY"
    client_secret: "env:NHS_CLIENT_SECRET"
  gkv:  # German Health Insurance
    client_id: "env:GKV_CLIENT_ID"
    client_secret: "env:GKV_CLIENT_SECRET"

## Security
security:
  encryption_key: "env:ENCRYPTION_KEY"
  jwt_secret: "env:JWT_SECRET"
  mfa_secret: "env:MFA_SECRET"

## Emergency Services
emergency:
  api_key: "env:EMERGENCY_API_KEY"
  webhook_secret: "env:EMERGENCY_WEBHOOK_SECRET"

## Monitoring
monitoring:
  datadog_api_key: "env:DATADOG_API_KEY"
  sentry_dsn: "env:SENTRY_DSN"

## Communication
communication:
  smtp:
    host: "env:SMTP_HOST"
    user: "env:SMTP_USER"
    password: "env:SMTP_PASSWORD"
  sms:
    api_key: "env:SMS_API_KEY"
    account_sid: "env:SMS_ACCOUNT_SID"

## Machine Learning
ml:
  openai_api_key: "env:OPENAI_API_KEY"
  azure_api_key: "env:AZURE_API_KEY"
  model_endpoint: "env:ML_MODEL_ENDPOINT"
