# Health Advisor Plugin Configuration

## Core Settings
core:
  version: "1.0.0"
  environment: "production"  # production, staging, development
  log_level: "INFO"
  features:
    emergency_protocols: true
    voice_interface: true
    image_analysis: true
    telemedicine: true

## Security
security:
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation_days: 90
  authentication:
    mfa_required: true
    session_timeout_minutes: 30
    max_failed_attempts: 5
  audit:
    enabled: true
    retention_days: 3650  # 10 years

## Compliance
compliance:
  mode: "strict"  # strict, standard
  frameworks:
    - "HIPAA"
    - "GDPR"
    - "HITECH"
  data_retention:
    medical_records_years: 10
    audit_logs_years: 10
    temp_files_days: 30

## API Integration
api:
  timeout_seconds: 30
  retry_attempts: 3
  rate_limits:
    requests_per_minute: 100
    burst_size: 20

## Provider Integration
providers:
  default_timeout_seconds: 30
  connection_pool_size: 20
  cache:
    enabled: true
    ttl_minutes: 15

## User Interface
ui:
  themes:
    - "light"
    - "dark"
    - "high_contrast"
  languages:
    - "en"
    - "es"
    - "de"
    - "fr"
  accessibility:
    screen_reader_support: true
    keyboard_navigation: true

## Diagnostic Engine
diagnostic:
  confidence_threshold: 0.85
  max_questions: 20
  require_human_review: true
  specialties:
    - "general_practice"
    - "emergency"
    - "pediatrics"
    - "internal_medicine"

## Emergency Protocols
emergency:
  enabled: true
  alert_channels:
    - "provider"
    - "emergency_services"
    - "family_contacts"
  response_timeout_seconds: 300

## Monitoring
monitoring:
  health_check_interval_seconds: 60
  metrics_enabled: true
  alerting:
    enabled: true
    channels:
      - "email"
      - "sms"
      - "webhook"

## Development
development:
  debug_mode: false
  test_providers_enabled: false
  mock_responses_enabled: false
  performance_tracing: true
