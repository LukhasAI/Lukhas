# Provider Plugin Configuration Template

# Provider Information
provider:
  name: "Provider Name"
  id: "provider_id"
  type: "hospital|clinic|practice"
  contact_email: "support@provider.com"

# EHR System Configuration
ehr:
  system_type: "epic|cerner|allscripts|other"
  api_endpoint: "https://ehr-api.provider.com"
  version: "1.0"
  timeout_seconds: 30
  retry_attempts: 3
  connection_pool_size: 10

# Telemedicine Configuration
telemedicine:
  platform: "zoom|webex|custom"
  api_endpoint: "https://telemedicine-api.provider.com"
  max_participants: 2
  features:
    screen_sharing: true
    recording: true
    chat: true
  quality:
    min_bandwidth: "1.5mbps"
    video_quality: "720p"

# Security Configuration
security:
  encryption_algorithm: "AES-256-GCM"
  key_rotation_days: 90
  session_timeout_minutes: 30
  audit_log_retention_days: 365
  access_control:
    roles:
      - admin
      - doctor
      - nurse
      - staff

# Integration Settings
integration:
  mode: "sync|async"
  batch_size: 100
  sync_interval_minutes: 15
  error_retry_delay_seconds: 60
  notification_channels:
    - email
    - sms
    - in_app

# Compliance
compliance:
  hipaa_enabled: true
  data_retention_days: 2555  # 7 years
  audit_level: "detailed"
  phi_fields:
    - patient_name
    - dob
    - ssn
    - medical_record_number

# Performance
performance:
  max_concurrent_connections: 100
  request_timeout_seconds: 30
  cache_ttl_minutes: 15
  rate_limits:
    requests_per_minute: 60
    burst_size: 10

# Logging
logging:
  level: "INFO"
  format: "json"
  destinations:
    - type: "file"
      path: "/var/log/provider-plugin.log"
    - type: "syslog"
      facility: "local0"

# Feature Flags
features:
  ai_assist: true
  real_time_alerts: true
  automated_scheduling: true
  clinical_decision_support: true
