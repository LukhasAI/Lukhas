# Private Healthcare Provider Configuration Template

# Provider Information
provider:
  name: "Provider Name"  # e.g., AXA, Cigna, UnitedHealth
  id: "provider_id"
  type: "insurance|healthcare|integrated"
  regions:
    - name: "Region1"
      code: "R1"
      currency: "USD"
      timezone: "UTC-5"
    - name: "Region2"
      code: "R2"
      currency: "EUR"
      timezone: "UTC+1"

# API Configuration
api:
  environment: "production"  # production, sandbox
  version: "v1"
  base_url: "https://api.provider.com"
  timeout_seconds: 30
  retry_attempts: 3
  endpoints:
    member: "/api/v1/members"
    claims: "/api/v1/claims"
    providers: "/api/v1/providers"
    authorizations: "/api/v1/authorizations"

# Authentication
auth:
  type: "oauth2"  # oauth2, api_key, certificate
  client_id: "CLIENT_ID"
  client_secret: "encrypted:CLIENT_SECRET"
  token_url: "https://auth.provider.com/token"
  scopes:
    - "member.read"
    - "claims.write"
    - "clinical.full"

# Insurance Products
products:
  - name: "Premium Health"
    code: "PH001"
    coverage_types:
      - "medical"
      - "dental"
      - "vision"
      - "pharmacy"
  - name: "Basic Care"
    code: "BC001"
    coverage_types:
      - "medical"
      - "pharmacy"

# Claims Processing
claims:
  submission:
    format: "X12"  # X12, FHIR, proprietary
    batch_size: 100
    auto_adjudication: true
    attachments_allowed: true
  processing:
    real_time: true
    batch_schedule: "0 */4 * * *"  # every 4 hours
    status_check_interval: 300  # seconds

# Clinical Integration
clinical:
  ehr_integration: true
  fhir_enabled: true
  supported_record_types:
    - "medications"
    - "conditions"
    - "procedures"
    - "allergies"
  telemedicine:
    enabled: true
    platforms:
      - "zoom"
      - "teams"

# Security
security:
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation_days: 90
  authentication:
    mfa_required: true
    session_timeout_minutes: 30
  audit:
    enabled: true
    retention_days: 2555  # 7 years
    sensitive_fields:
      - "member_id"
      - "ssn"
      - "diagnosis_code"

# Compliance
compliance:
  hipaa_enabled: true
  gdpr_enabled: true
  data_residency:
    enabled: true
    regions:
      US:
        location: "us-east-1"
      EU:
        location: "eu-west-1"
  audit_frequency: "daily"

# Performance
performance:
  rate_limits:
    requests_per_minute: 600
    burst_size: 100
  caching:
    enabled: true
    ttl_seconds: 300
  monitoring:
    enabled: true
    metrics:
      - "response_time"
      - "error_rate"
      - "request_volume"

# Integration Features
features:
  real_time_eligibility: true
  electronic_remittance: true
  prior_authorization: true
  drug_formulary: true
  provider_directory: true
  member_portal: true
