# US Retail Pharmacy Configuration Template

# Provider Information
provider:
  name: "Pharmacy Name"  # CVS, Walgreens, Walmart, etc.
  store_id: "XXXXX"
  npi_number: "XXXXXXXXXX"
  ncpdp_number: "XXXXXXX"
  dea_number: "XXXXXXXX"
  type: "retail_pharmacy"
  services:
    - "prescription"
    - "vaccination"
    - "clinic"
    - "specialty"

# Location
location:
  address: "123 Main St"
  city: "Anytown"
  state: "ST"
  zip: "12345"
  timezone: "America/New_York"
  hours:
    monday: "09:00-21:00"
    # ... other days

# Pharmacy System
pharmacy_system:
  vendor: "SystemName"
  version: "X.X.X"
  database: "SQL_Server"
  workflow_engine: "CustomWorkflow"
  labels:
    thermal_printer: true
    laser_printer: true

# Clinical Services
clinical_services:
  minute_clinic:
    enabled: true
    location_id: "MC12345"
    services:
      - "wellness_visit"
      - "vaccination"
      - "screening"
  vaccination:
    enabled: true
    registry_integration: true
    storage_monitoring: true
  mtm:
    enabled: true
    documentation_system: "MTM360"

# Insurance Integration
insurance:
  pbm_connections:
    - name: "Caremark"
      enabled: true
      connection_type: "real_time"
    - name: "Express Scripts"
      enabled: true
      connection_type: "real_time"
  medicare:
    part_d: true
    advantage: true
  medicaid:
    state_plans:
      - "StateA"
      - "StateB"
  commercial:
    real_time_billing: true
    eligibility_check: true

# Prescription Processing
prescription:
  e_prescribing:
    enabled: true
    system: "Surescripts"
    controlled_substances: true
  workflow:
    auto_verification: true
    counseling_required: true
    dur_check: true
  labeling:
    auxiliary_labels: true
    barcode_type: "DataMatrix"
    language_support:
      - "en"
      - "es"

# Compliance
compliance:
  hipaa:
    privacy_officer: "John Doe"
    security_officer: "Jane Smith"
    training_interval_days: 365
  state_regulations:
    pdmp_check: true
    counseling_documentation: true
    controlled_substance_logging: true
  quality_assurance:
    dur_monitoring: true
    error_reporting: true
    patient_counseling: true

# Security
security:
  user_authentication:
    method: "2FA"
    session_timeout_minutes: 30
    password_expiry_days: 90
  prescription_security:
    controlled_substance_verification: true
    signature_capture: true
    id_verification: true
  audit_logging:
    enabled: true
    retention_days: 2555
    events:
      - "prescription_processing"
      - "insurance_verification"
      - "clinical_services"

# Integration Features
features:
  mobile_app:
    enabled: true
    refill_requests: true
    notifications: true
  automated_systems:
    ivr: true
    text_messaging: true
    email_notifications: true
  inventory:
    perpetual_inventory: true
    automated_ordering: true
    controlled_substance_tracking: true

# Performance
performance:
  transaction_limits:
    prescriptions_per_hour: 100
    insurance_checks_per_minute: 30
  response_times:
    prescription_processing: 3
    insurance_verification: 5
  monitoring:
    metrics_collection: true
    alert_thresholds:
      error_rate: 0.05
      response_time: 10
