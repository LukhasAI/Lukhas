version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  consciousness:
    format: "%(asctime)s [%(levelname)s] ðŸ§  %(name)s: %(message)s"
handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: consciousness
  file:
    level: DEBUG
    class: logging.FileHandler
    filename: logs/{module_name}.log
    formatter: standard
loggers:
  {module_name}:
    handlers:
    - console
    - file
    level: DEBUG
    propagate: false
observability:
  spans: {observability_spans}
  metrics_enabled: true
  tracing_enabled: true