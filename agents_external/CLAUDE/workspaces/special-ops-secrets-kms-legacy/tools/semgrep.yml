rules:
  - id: hardcoded-secret
    pattern: |
      $KEY = "..."
    pattern-either:
      - pattern: API_KEY = "..."
      - pattern: SECRET = "..."
      - pattern: TOKEN = "..."
    message: "Hardcoded secret detected"
    severity: ERROR

  - id: unsafe-deserialization
    pattern: pickle.loads(...)
    message: "Unsafe deserialization detected"
    severity: ERROR

  - id: sql-injection
    pattern: |
      "SELECT * FROM ... WHERE " + $INPUT
    message: "Potential SQL injection"
    severity: ERROR
