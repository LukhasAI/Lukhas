<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic LUKHΛS - Identity Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-weight: 200;
        }
        
        .lambda-symbol {
            font-size: 8rem;
            line-height: 1;
            letter-spacing: 0.05em;
        }
        
        .backdrop-blur-custom {
            backdrop-filter: blur(12px);
        }
        
        .fade-transition {
            transition: opacity 1s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .lambda-symbol {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative font-extralight">
    <!-- Background Container -->
    <div id="backgroundContainer" class="fixed inset-0 z-[-1]">
        <!-- Background images will be dynamically inserted here -->
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-custom"></div>
    </div>
    
    <!-- Main Content -->
    <div class="relative min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-8">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="text-white text-2xl tracking-[0.15em] font-extralight">
                    LUKHΛS
                </div>
                
                <button id="logoutBtn" class="hidden px-6 py-2 border border-white border-opacity-30 rounded-sm text-white text-opacity-80 bg-black bg-opacity-20 hover:bg-opacity-30 backdrop-blur-custom transition-all text-sm font-light tracking-wider">
                    DISCONNECT
                </button>
            </div>
        </header>
        
        <!-- Central Content -->
        <main class="flex-1 flex items-center justify-center p-6">
            <div class="max-w-md w-full">
                <!-- Central Lambda Symbol -->
                <div class="flex justify-center mb-16">
                    <div class="text-white lambda-symbol font-extralight leading-none tracking-wide opacity-90">
                        Λ
                    </div>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="bg-black bg-opacity-30 backdrop-blur-custom border border-white border-opacity-10 p-8 rounded-sm">
                    <h2 class="text-white text-xl font-extralight tracking-wide mb-8 text-center">
                        IDENTITY ACCESS
                    </h2>
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-white text-opacity-80 text-sm tracking-wider mb-2">
                                USERNAME
                            </label>
                            <input
                                type="text"
                                id="username"
                                class="w-full bg-black bg-opacity-30 border border-white border-opacity-20 rounded-sm px-4 py-3 text-white outline-none focus:border-opacity-40"
                                placeholder="Enter username"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-white text-opacity-80 text-sm tracking-wider mb-2">
                                PASSWORD
                            </label>
                            <input
                                type="password"
                                id="password"
                                class="w-full bg-black bg-opacity-30 border border-white border-opacity-20 rounded-sm px-4 py-3 text-white outline-none focus:border-opacity-40"
                                placeholder="Enter password"
                            />
                        </div>
                        
                        <button
                            id="loginBtn"
                            class="w-full bg-white bg-opacity-10 hover:bg-opacity-20 border border-white border-opacity-30 text-white py-3 rounded-sm transition-all tracking-widest text-sm font-light"
                        >
                            AUTHENTICATE
                        </button>
                    </div>
                </div>
                
                <!-- Dashboard (Hidden by default) -->
                <div id="dashboard" class="hidden bg-black bg-opacity-30 backdrop-blur-custom border border-white border-opacity-10 p-8 rounded-sm">
                    <div class="mb-8">
                        <h2 id="welcomeUser" class="text-white text-xl font-extralight tracking-wide">
                            Welcome
                        </h2>
                        <div class="text-white text-opacity-70 text-sm tracking-wider mt-1">
                            SECURITY TIER <span id="currentTier">1</span>
                        </div>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="border border-white border-opacity-10 p-4 rounded-sm">
                            <h3 class="text-white text-opacity-80 tracking-wider text-sm mb-4">
                                IDENTITY STATUS
                            </h3>
                            
                            <div class="space-y-3">
                                <div class="flex justify-between items-center">
                                    <span class="text-white text-opacity-70 text-sm">Security Level</span>
                                    <span id="tierName" class="text-white text-sm">Basic Login</span>
                                </div>
                                
                                <div class="flex justify-between items-center">
                                    <span class="text-white text-opacity-70 text-sm">Verification</span>
                                    <span class="text-white text-sm">Complete</span>
                                </div>
                                
                                <div class="flex justify-between items-center">
                                    <span class="text-white text-opacity-70 text-sm">Session</span>
                                    <span class="text-white text-sm">Active</span>
                                </div>
                            </div>
                        </div>
                        
                        <button
                            id="upgradeBtn"
                            class="w-full bg-white bg-opacity-10 hover:bg-opacity-20 border border-white border-opacity-30 text-white py-3 rounded-sm transition-all tracking-widest text-sm font-light"
                        >
                            UPGRADE TO TIER <span id="nextTier">2</span>
                        </button>
                    </div>
                    
                    <div class="mt-8 pt-8 border-t border-white border-opacity-10">
                        <div class="text-white text-opacity-70 text-sm tracking-wider mb-4">
                            CURRENT SECURITY LEVEL
                        </div>
                        <div id="tierDescription" class="text-white text-sm leading-relaxed">
                            Standard authentication protocol with minimal security requirements. Suitable for basic access.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="p-8">
            <div class="max-w-6xl mx-auto text-center">
                <div class="text-white text-opacity-50 text-xs tracking-wider">
                    LUKHΛS SYSTEMS • EARTH DIVISION
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        // App state
        let authState = 'unauthenticated';
        let currentTier = 1;
        let currentImage = 0;
        
        // Nature-inspired background images
        const backgroundImages = [
            "https://images.unsplash.com/photo-1574169208507-84376144848b?auto=format&fit=crop&q=80", // Nordic mountains
            "https://images.unsplash.com/photo-1486082570281-d942af5c39b7?auto=format&fit=crop&q=80", // White marble
            "https://images.unsplash.com/photo-1481262492146-9a13e7b92450?auto=format&fit=crop&q=80", // Dark stone
            "https://images.unsplash.com/photo-1476610182048-b716b8518aae?auto=format&fit=crop&q=80"  // Earth landscape
        ];
        
        // Tier information
        const tierInfo = {
            1: {
                name: 'Basic Login',
                description: 'Standard authentication protocol with minimal security requirements. Suitable for basic access.'
            },
            2: {
                name: 'Enhanced Login',
                description: 'Enhanced protocol utilizing secondary verification measures for improved identity confirmation.'
            },
            3: {
                name: 'Passwordless & WebAuthn',
                description: 'Advanced passwordless authentication utilizing physical security keys and biometric verification.'
            },
            4: {
                name: 'Full ΛID Protocol',
                description: 'Comprehensive biometric identity verification with facial recognition and voice pattern analysis.'
            },
            5: {
                name: 'Lambda Supreme',
                description: 'Ultimate security with decentralized blockchain attestation and post-quantum cryptographic signatures.'
            }
        };
        
        // DOM elements
        const elements = {
            backgroundContainer: document.getElementById('backgroundContainer'),
            loginForm: document.getElementById('loginForm'),
            dashboard: document.getElementById('dashboard'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            loginBtn: document.getElementById('loginBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            upgradeBtn: document.getElementById('upgradeBtn'),
            welcomeUser: document.getElementById('welcomeUser'),
            currentTier: document.getElementById('currentTier'),
            nextTier: document.getElementById('nextTier'),
            tierName: document.getElementById('tierName'),
            tierDescription: document.getElementById('tierDescription')
        };
        
        // Initialize background images
        function initBackgrounds() {
            backgroundImages.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'absolute inset-0 fade-transition';
                div.style.cssText = `
                    background-image: url(${img});
                    background-size: cover;
                    background-position: center;
                    opacity: ${index === 0 ? 1 : 0};
                `;
                elements.backgroundContainer.insertBefore(div, elements.backgroundContainer.firstChild);
            });
        }
        
        // Background rotation
        function rotateBackground() {
            const backgrounds = elements.backgroundContainer.querySelectorAll('div:not(:last-child)');
            
            // Fade out current
            backgrounds[currentImage].style.opacity = '0';
            
            setTimeout(() => {
                currentImage = (currentImage + 1) % backgrounds.length;
                // Fade in next
                backgrounds[currentImage].style.opacity = '1';
            }, 1000);
        }
        
        // Handle login
        function handleLogin() {
            const username = elements.username.value.trim();
            const password = elements.password.value.trim();
            
            if (username && password) {
                authState = 'authenticated';
                elements.welcomeUser.textContent = username;
                elements.loginForm.classList.add('hidden');
                elements.dashboard.classList.remove('hidden');
                elements.logoutBtn.classList.remove('hidden');
                updateTierDisplay();
            } else {
                alert('Please enter credentials');
            }
        }
        
        // Handle logout
        function handleLogout() {
            authState = 'unauthenticated';
            currentTier = 1;
            elements.username.value = '';
            elements.password.value = '';
            elements.dashboard.classList.add('hidden');
            elements.loginForm.classList.remove('hidden');
            elements.logoutBtn.classList.add('hidden');
        }
        
        // Handle tier upgrade
        function upgradeTier() {
            if (currentTier < 5) {
                currentTier++;
                updateTierDisplay();
            }
        }
        
        // Update tier display
        function updateTierDisplay() {
            elements.currentTier.textContent = currentTier;
            elements.nextTier.textContent = currentTier + 1;
            elements.tierName.textContent = tierInfo[currentTier].name;
            elements.tierDescription.textContent = tierInfo[currentTier].description;
            
            if (currentTier >= 5) {
                elements.upgradeBtn.style.display = 'none';
            } else {
                elements.upgradeBtn.style.display = 'block';
            }
        }
        
        // Event listeners
        elements.loginBtn.addEventListener('click', handleLogin);
        elements.logoutBtn.addEventListener('click', handleLogout);
        elements.upgradeBtn.addEventListener('click', upgradeTier);
        
        // Enter key support for login
        elements.password.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        elements.username.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        // Initialize app
        initBackgrounds();
        
        // Start background rotation
        setInterval(rotateBackground, 10000);
    </script>
</body>
</html>
