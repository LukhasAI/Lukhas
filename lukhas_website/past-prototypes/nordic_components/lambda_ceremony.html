<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î›ID - Identity Ceremony</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ceremonyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ceremony-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .ceremony-phase {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        .ceremony-phase.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .lambda-ceremony {
            font-size: 10rem;
            margin: 2rem 0;
            position: relative;
            display: inline-block;
            transition: all 1s ease;
        }

        .lambda-ceremony.ascended {
            transform: translateY(-50px) scale(1.2);
            text-shadow: 0 0 40px rgba(93, 173, 226, 0.8);
        }

        .ceremony-text {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
            line-height: 1.6;
        }

        .emoji-constellation {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 3rem auto;
            max-width: 400px;
            position: relative;
        }

        .emoji-star {
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
            animation-delay: calc(var(--index) * 0.1s);
            position: relative;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .qrglymph-manifest {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            display: none;
        }

        .qrglymph-manifest.active {
            display: block;
            animation: manifestGlymph 2s ease-in;
        }

        @keyframes manifestGlymph {
            from {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .glymph-ring {
            position: absolute;
            border: 2px solid rgba(93, 173, 226, 0.6);
            border-radius: 50%;
            animation: rotateRing 10s linear infinite;
        }

        .glymph-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-duration: 10s;
        }

        .glymph-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .glymph-ring:nth-child(3) {
            width: 40%;
            height: 40%;
            top: 30%;
            left: 30%;
            animation-duration: 7s;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .glymph-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #5dade2;
            text-shadow: 0 0 20px rgba(93, 173, 226, 0.8);
        }

        .ceremony-button {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .ceremony-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.5);
        }

        .ceremony-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .ceremony-button:active::before {
            width: 300px;
            height: 300px;
        }

        .certificate {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .certificate-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #5dade2;
        }

        .certificate-detail {
            margin: 0.5rem 0;
            opacity: 0.8;
        }

        .particle-trail {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(93, 173, 226, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: trail 1s ease-out forwards;
        }

        @keyframes trail {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #5dade2);
            width: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="ceremonyCanvas"></canvas>

    <div class="ceremony-container">
        <!-- Phase 1: Initialization -->
        <div class="ceremony-phase active" id="phase1">
            <div class="lambda-ceremony" id="mainLambda">Î›</div>
            <p class="ceremony-text">Your identity awaits transformation...</p>
            <button class="ceremony-button" onclick="startCeremony()">Begin the Ceremony</button>
        </div>

        <!-- Phase 2: Emoji Constellation -->
        <div class="ceremony-phase" id="phase2">
            <p class="ceremony-text">Your symbols align in cosmic harmony...</p>
            <div class="emoji-constellation" id="emojiConstellation"></div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>

        <!-- Phase 3: Lambda Ascension -->
        <div class="ceremony-phase" id="phase3">
            <div class="lambda-ceremony ascended">Î›</div>
            <p class="ceremony-text">The Lambda rises, carrying your essence...</p>
        </div>

        <!-- Phase 4: QRGLYMPH Manifestation -->
        <div class="ceremony-phase" id="phase4">
            <p class="ceremony-text">Your symbolic identity crystallizes...</p>
            <div class="qrglymph-manifest active">
                <div class="glymph-ring"></div>
                <div class="glymph-ring"></div>
                <div class="glymph-ring"></div>
                <div class="glymph-core">Î›</div>
            </div>
        </div>

        <!-- Phase 5: Certificate -->
        <div class="ceremony-phase" id="phase5">
            <div class="certificate">
                <h2 class="certificate-title">Identity Ceremony Complete</h2>
                <p class="certificate-detail">Witness: LUKHAS SYSTEM</p>
                <p class="certificate-detail">Timestamp: <span id="timestamp"></span></p>
                <p class="certificate-detail">Tier: <span id="tierName"></span></p>
                <p class="certificate-detail">Symbol: <span id="symbolId"></span></p>
            </div>
            <button class="ceremony-button" onclick="completeCeremony()">Enter the Portal</button>
        </div>
    </div>

    <script>
        // Particle System for Ceremony
        class CeremonyParticles {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.ceremonyActive = false;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle(x, y, options = {}) {
                return {
                    x: x || Math.random() * this.canvas.width,
                    y: y || Math.random() * this.canvas.height,
                    vx: options.vx || (Math.random() - 0.5) * 2,
                    vy: options.vy || (Math.random() - 0.5) * 2,
                    size: options.size || Math.random() * 3 + 1,
                    color: options.color || 'rgba(93, 173, 226, 0.6)',
                    life: options.life || 1,
                    decay: options.decay || 0.01,
                    target: options.target || null
                };
            }

            startCeremony() {
                this.ceremonyActive = true;
                this.createAscensionParticles();
            }

            createAscensionParticles() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;

                for (let i = 0; i < 100; i++) {
                    const angle = (Math.PI * 2 / 100) * i;
                    const distance = Math.random() * 200 + 100;

                    this.particles.push(this.createParticle(
                        centerX + Math.cos(angle) * distance,
                        centerY + Math.sin(angle) * distance,
                        {
                            vx: -Math.cos(angle) * 2,
                            vy: -Math.sin(angle) * 2 - Math.random() * 2,
                            size: Math.random() * 4 + 2,
                            color: `hsla(${200 + Math.random() * 40}, 70%, 60%, 0.8)`,
                            life: 1,
                            decay: 0.005,
                            target: { x: centerX, y: centerY - 200 }
                        }
                    ));
                }
            }

            createConstellationParticles(positions) {
                positions.forEach((pos, index) => {
                    setTimeout(() => {
                        for (let i = 0; i < 20; i++) {
                            this.particles.push(this.createParticle(
                                pos.x + (Math.random() - 0.5) * 30,
                                pos.y + (Math.random() - 0.5) * 30,
                                {
                                    vx: (Math.random() - 0.5) * 3,
                                    vy: -Math.random() * 3 - 1,
                                    size: Math.random() * 3 + 1,
                                    color: 'rgba(255, 215, 0, 0.8)',
                                    decay: 0.02
                                }
                            ));
                        }
                    }, index * 100);
                });
            }

            update() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles = this.particles.filter(particle => {
                    // Update position
                    if (particle.target) {
                        const dx = particle.target.x - particle.x;
                        const dy = particle.target.y - particle.y;
                        particle.vx += dx * 0.01;
                        particle.vy += dy * 0.01;
                        particle.vx *= 0.98;
                        particle.vy *= 0.98;
                    }

                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life -= particle.decay;

                    // Draw particle
                    if (particle.life > 0) {
                        this.ctx.globalAlpha = particle.life;
                        this.ctx.fillStyle = particle.color;
                        this.ctx.beginPath();
                        this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        this.ctx.fill();

                        // Add glow effect
                        this.ctx.shadowBlur = 10;
                        this.ctx.shadowColor = particle.color;
                        this.ctx.fill();
                        this.ctx.shadowBlur = 0;
                    }

                    return particle.life > 0;
                });

                requestAnimationFrame(() => this.update());
            }

            init() {
                // Create ambient particles
                for (let i = 0; i < 50; i++) {
                    this.particles.push(this.createParticle());
                }
                this.update();
            }
        }

        // Ceremony Controller
        const ceremonyParticles = new CeremonyParticles(document.getElementById('ceremonyCanvas'));
        ceremonyParticles.init();

        let currentPhase = 1;
        const emojiPhrase = ['ðŸŒ³', 'ðŸŒŠ', 'ðŸ”¥', 'ðŸ’¨', 'â›°ï¸', 'ðŸŒ™', 'â˜€ï¸', 'â­', 'ðŸŒˆ', 'â„ï¸', 'ðŸŒ¸', 'ðŸ„'];

        function showPhase(phaseNumber) {
            document.querySelectorAll('.ceremony-phase').forEach(phase => {
                phase.classList.remove('active');
            });
            document.getElementById(`phase${phaseNumber}`).classList.add('active');
        }

        function startCeremony() {
            ceremonyParticles.startCeremony();

            // Phase 2: Show emoji constellation
            setTimeout(() => {
                showPhase(2);
                displayEmojiConstellation();
                animateLoadingBar();
            }, 1000);

            // Phase 3: Lambda ascension
            setTimeout(() => {
                showPhase(3);
                createAscensionEffect();
            }, 5000);

            // Phase 4: QRGLYMPH manifestation
            setTimeout(() => {
                showPhase(4);
                manifestQRGLYMPH();
            }, 8000);

            // Phase 5: Certificate
            setTimeout(() => {
                showPhase(5);
                generateCertificate();
            }, 11000);
        }

        function displayEmojiConstellation() {
            const constellation = document.getElementById('emojiConstellation');
            constellation.innerHTML = '';

            const positions = [];

            emojiPhrase.forEach((emoji, index) => {
                const star = document.createElement('div');
                star.className = 'emoji-star';
                star.style.setProperty('--index', index);
                star.textContent = emoji;
                constellation.appendChild(star);

                // Get position for particle effects
                setTimeout(() => {
                    const rect = star.getBoundingClientRect();
                    positions.push({
                        x: rect.left + rect.width / 2,
                        y: rect.top + rect.height / 2
                    });

                    if (positions.length === emojiPhrase.length) {
                        ceremonyParticles.createConstellationParticles(positions);
                    }
                }, 100);
            });
        }

        function animateLoadingBar() {
            const progress = document.getElementById('loadingProgress');
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progress.style.width = width + '%';
                if (width >= 100) clearInterval(interval);
            }, 300);
        }

        function createAscensionEffect() {
            // Create rising particles
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'particle-trail';
                    trail.style.left = (centerX + (Math.random() - 0.5) * 100) + 'px';
                    trail.style.top = centerY + 'px';
                    document.body.appendChild(trail);

                    setTimeout(() => trail.remove(), 1000);
                }, i * 50);
            }
        }

        function manifestQRGLYMPH() {
            // Add particle burst effect
            const glymphElement = document.querySelector('.qrglymph-manifest');
            const rect = glymphElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 / 30) * i;
                ceremonyParticles.particles.push(ceremonyParticles.createParticle(
                    centerX,
                    centerY,
                    {
                        vx: Math.cos(angle) * 5,
                        vy: Math.sin(angle) * 5,
                        size: 3,
                        color: 'rgba(255, 255, 255, 0.8)',
                        decay: 0.02
                    }
                ));
            }
        }

        function generateCertificate() {
            document.getElementById('timestamp').textContent = new Date().toISOString();
            document.getElementById('tierName').textContent = 'Creator';
            document.getElementById('symbolId').textContent = 'Î›-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function completeCeremony() {
            // Redirect back to main portal or dashboard
            window.location.href = 'lambda_id_portal.html';
        }

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const particle = document.createElement('div');
                particle.className = 'particle-trail';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.width = '2px';
                particle.style.height = '2px';
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
