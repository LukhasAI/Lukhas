name: SDK Generation (PR)

on:
  push:
    branches: [ main ]
    paths:
      - "proto_openapi/*.yaml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-sdks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Generate SDKs
        run: npm run sdk:all

      # Create a PR with only the generated SDK changes
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ci): regenerate SDKs from OpenAPI"
          title: "chore(ci): regenerate SDKs from OpenAPI"
          body: |
            This PR was auto-generated by CI.

            It regenerates the TypeScript SDKs from the latest OpenAPI specs in `proto_openapi/`.

            **Includes:**
            - packages/sdk-identity
            - packages/sdk-wallet
            - packages/sdk-qrg
            - packages/sdk-consent

            Review tip: SDKs are generated code â€” skim changes and ensure build passes.
          branch: ci/sdk-autogen
          delete-branch: true
          labels: |
            automation
            sdk
          add-paths: |
            packages/sdk-identity/**
            packages/sdk-wallet/**
            packages/sdk-qrg/**
            packages/sdk-consent/**