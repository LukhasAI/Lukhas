version: 1
disable_existing_loggers: false
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  consciousness:
    format: "%(asctime)s [%(levelname)s] \U0001F9E0 %(name)s: %(message)s"
handlers:
  console:
    level: INFO
    class: logging.StreamHandler
    formatter: standard
  file:
    level: DEBUG
    class: logging.FileHandler
    filename: logs/mcp-lukhas-sse.log
    formatter: standard
loggers:
  mcp-lukhas-sse:
    handlers:
    - console
    - file
    level: DEBUG
    propagate: false
observability:
  spans:
  - lukhas.mcp-lukhas-sse.auth
  - lukhas.mcp-lukhas-sse.operation
  metrics_enabled: true
  tracing_enabled: true
