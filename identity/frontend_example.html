<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKHAS - Enhanced Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .trinity-symbols {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .username-container {
            position: relative;
        }

        .username-feedback {
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .username-feedback.available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .username-feedback.taken {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .suggestions {
            margin-top: 10px;
        }

        .suggestion-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .suggestion-tag:hover {
            background: #5a6fd8;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-mode {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .custom-section {
            display: none;
        }

        .custom-section.active {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="trinity-symbols">‚öõÔ∏è üß† üõ°Ô∏è</div>
            <h2>Join LUKHAS </h2>
            <p>Choose your identity in the Trinity Framework</p>
        </div>

        <div class="toggle-mode">
            <button class="toggle-btn active" onclick="setMode('quick')">Quick Setup</button>
            <button class="toggle-btn" onclick="setMode('custom')">Custom Username</button>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required onchange="generateSuggestions()"
                    placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="8"
                    placeholder="Minimum 8 characters">
            </div>

            <div class="custom-section" id="customSection">
                <div class="form-group">
                    <div class="username-container">
                        <label for="username">Choose Your Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter preferred username"
                            onchange="checkUsername()" onkeyup="checkUsername()">
                        <div id="usernameFeedback" class="username-feedback" style="display: none;"></div>
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="displayName">Display Name (Optional)</label>
                    <input type="text" id="displayName" name="displayName"
                        placeholder="How you'd like to be shown in the UI">
                </div>
            </div>

            <div class="form-group">
                <label for="tier">Access Tier</label>
                <select id="tier" name="tier">
                    <option value="T1">T1 - Observer (Basic viewing)</option>
                    <option value="T2" selected>T2 - Participant (Content creation)</option>
                    <option value="T3">T3 - Contributor (Advanced features)</option>
                    <option value="T4">T4 - Architect (System design)</option>
                    <option value="T5">T5 - Guardian (Full Trinity access)</option>
                </select>
            </div>

            <div class="info-box">
                <strong>Your Identity:</strong>
                <div id="identityPreview">
                    Email-based ID will be generated automatically
                </div>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                Create My LUKHAS Identity
            </button>
        </form>
    </div>

    <script>
        let currentMode = 'quick';
        let usernameAvailable = true;

        function setMode(mode) {
            currentMode = mode;

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide custom section
            const customSection = document.getElementById('customSection');
            if (mode === 'custom') {
                customSection.classList.add('active');
            } else {
                customSection.classList.remove('active');
            }

            updateIdentityPreview();
        }

        async function generateSuggestions() {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) return;

            try {
                const response = await fetch('/identity/register/suggest-usernames', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (data.suggestions) {
                    const suggestionsContainer = document.getElementById('suggestions');
                    suggestionsContainer.innerHTML = '<strong>Suggestions:</strong><br>' +
                        data.suggestions.map(suggestion =>
                            `<span class="suggestion-tag" onclick="selectSuggestion('${suggestion}')">${suggestion}</span>`
                        ).join('');
                }
            } catch (error) {
                console.log('Could not fetch suggestions:', error);
            }

            updateIdentityPreview();
        }

        function selectSuggestion(suggestion) {
            document.getElementById('username').value = suggestion;
            checkUsername();
        }

        async function checkUsername() {
            const username = document.getElementById('username').value;
            const feedback = document.getElementById('usernameFeedback');

            if (!username) {
                feedback.style.display = 'none';
                usernameAvailable = true;
                updateIdentityPreview();
                return;
            }

            // Basic client-side validation
            if (username.length < 3) {
                feedback.innerHTML = '‚ùå Username too short (minimum 3 characters)';
                feedback.className = 'username-feedback taken';
                feedback.style.display = 'block';
                usernameAvailable = false;
                return;
            }

            if (!/^[a-zA-Z][a-zA-Z0-9_-]*$/.test(username)) {
                feedback.innerHTML = '‚ùå Must start with letter, contain only letters, numbers, _, -';
                feedback.className = 'username-feedback taken';
                feedback.style.display = 'block';
                usernameAvailable = false;
                return;
            }

            try {
                const response = await fetch('/identity/register/check-username', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: username })
                });

                const data = await response.json();

                if (data.available) {
                    feedback.innerHTML = '‚úÖ Username is available!';
                    feedback.className = 'username-feedback available';
                    usernameAvailable = true;
                } else {
                    feedback.innerHTML = `‚ùå ${data.message}`;
                    feedback.className = 'username-feedback taken';
                    usernameAvailable = false;

                    if (data.suggestions) {
                        const suggestionsContainer = document.getElementById('suggestions');
                        suggestionsContainer.innerHTML = '<strong>Try these instead:</strong><br>' +
                            data.suggestions.map(suggestion =>
                                `<span class="suggestion-tag" onclick="selectSuggestion('${suggestion}')">${suggestion}</span>`
                            ).join('');
                    }
                }

                feedback.style.display = 'block';
            } catch (error) {
                console.log('Could not check username:', error);
                usernameAvailable = true; // Allow registration if API fails
            }

            updateIdentityPreview();
        }

        function updateIdentityPreview() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const displayName = document.getElementById('displayName').value;
            const preview = document.getElementById('identityPreview');

            if (currentMode === 'custom' && username) {
                const status = usernameAvailable ? '‚úÖ' : '‚ùå';
                preview.innerHTML = `${status} Username: <strong>${username}</strong><br>` +
                    `Display Name: <strong>${displayName || username}</strong>`;
            } else if (email && email.includes('@')) {
                const generatedId = email.split('@')[0].replace(/\./g, '_').toLowerCase();
                preview.innerHTML = `Username: <strong>${generatedId}</strong> (from email)<br>` +
                    `Display Name: <strong>${displayName || generatedId}</strong>`;
            } else {
                preview.innerHTML = 'Email-based ID will be generated automatically';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Identity...';

            try {
                let endpoint, payload;

                if (currentMode === 'custom' && data.username) {
                    // Enhanced registration with custom username
                    endpoint = '/identity/register/enhanced';
                    payload = {
                        email: data.email,
                        password: data.password,
                        custom_user_id: data.username,
                        display_name: data.displayName || data.username,
                        requested_tier: data.tier
                    };
                } else {
                    // Legacy registration (email-derived username)
                    endpoint = '/identity/register/legacy';
                    payload = {
                        email: data.email,
                        password: data.password,
                        requested_tier: data.tier
                    };
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.success) {
                    alert(`üéâ Welcome to LUKHAS !

User ID: ${result.user_id}
Display Name: ${result.display_name}
Tier: ${result.tier}
Token: ${result.token.substring(0, 20)}...

Your symbolic glyphs: ${result.glyphs?.join(' ') || 'N/A'}`);

                    // In a real app, redirect to dashboard or login
                    // window.location.href = '/dashboard';
                } else {
                    if (result.suggestions) {
                        alert(`Registration failed: ${result.error}

Try these usernames instead: ${result.suggestions.join(', ')}`);
                    } else {
                        alert(`Registration failed: ${result.error}`);
                    }
                }

            } catch (error) {
                alert('Registration failed: ' + error.message);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create My LUKHAS Identity';
            }
        });

        // Initialize
        updateIdentityPreview();
    </script>
</body>

</html>
